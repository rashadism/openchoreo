# DataPlane CR for e2e testing
# The clusterAgent.clientCA.value is replaced at apply time by the Makefile
apiVersion: openchoreo.dev/v1alpha1
kind: DataPlane
metadata:
  name: default
  namespace: default
spec:
  planeID: default
  clusterAgent:
    clientCA:
      value: ""
  secretStoreRef:
    name: default
  gateway:
    ingress:
      external:
        http:
          port: 29080
          host: e2e-dp.local
        https:
          port: 29443
          host: e2e-dp.local
