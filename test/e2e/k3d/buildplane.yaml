# BuildPlane CR for e2e testing
# The clusterAgent.clientCA.value is replaced at apply time by the Makefile
apiVersion: openchoreo.dev/v1alpha1
kind: BuildPlane
metadata:
  name: default
  namespace: default
spec:
  planeID: default
  clusterAgent:
    clientCA:
      value: ""
  secretStoreRef:
    name: openbao
