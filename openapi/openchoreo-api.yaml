components:
  # ===========================================================================
  # Security Schemes
  # ===========================================================================
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT Bearer token authentication.

        Obtain a token from your identity provider and include it in the
        Authorization header: `Authorization: Bearer <token>`

        The server validates tokens using JWKS from the configured issuer.

  # ===========================================================================
  # Common Parameters
  # ===========================================================================
  parameters:
    NamespaceNameParam:
      name: namespaceName
      in: path
      required: true
      description: Namespace name
      schema:
        type: string
        example: my-namespace

    ProjectNameParam:
      name: projectName
      in: path
      required: true
      description: Project name
      schema:
        type: string
        example: my-project

    BuildPlaneNameParam:
      name: buildPlaneName
      in: path
      required: true
      description: Build plane name
      schema:
        type: string
        example: default-buildplane

    ProjectQueryParam:
      name: project
      in: query
      required: false
      description: Filter resources by project name
      schema:
        type: string
        example: my-project

    ComponentQueryParam:
      name: component
      in: query
      required: false
      description: Filter resources by component name
      schema:
        type: string
        example: api-service

    EnvironmentQueryParam:
      name: environment
      in: query
      required: false
      description: Filter resources by environment name
      schema:
        type: string
        example: dev

    WorkloadNameParam:
      name: workloadName
      in: path
      required: true
      description: Workload name
      schema:
        type: string
        example: api-service-workload

    EnvironmentNameParam:
      name: envName
      in: path
      required: true
      description: Environment name
      schema:
        type: string
        example: dev

    ComponentEnvironmentNameParam:
      name: environmentName
      in: path
      required: true
      description: Environment name for component-scoped operations
      schema:
        type: string
        example: dev

    DataPlaneNameParam:
      name: dpName
      in: path
      required: true
      description: DataPlane name
      schema:
        type: string
        example: default-dataplane

    ClusterDataPlaneNameParam:
      name: cdpName
      in: path
      required: true
      description: ClusterDataPlane name
      schema:
        type: string
        example: shared-dataplane

    ObservabilityPlaneNameParam:
      name: observabilityPlaneName
      in: path
      required: true
      description: ObservabilityPlane name
      schema:
        type: string
        example: default-observability

    ClusterObservabilityPlaneNameParam:
      name: clusterObservabilityPlaneName
      in: path
      required: true
      description: ClusterObservabilityPlane name
      schema:
        type: string
        example: shared-observability

    ComponentTypeNameParam:
      name: ctName
      in: path
      required: true
      description: ComponentType name
      schema:
        type: string
        example: go-service

    ClusterComponentTypeNameParam:
      name: cctName
      in: path
      required: true
      description: ClusterComponentType name
      schema:
        type: string
        example: go-service

    ClusterTraitNameParam:
      name: clusterTraitName
      in: path
      required: true
      description: ClusterTrait name
      schema:
        type: string
        example: autoscaler

    TraitNameParam:
      name: traitName
      in: path
      required: true
      description: Trait name
      schema:
        type: string
        example: autoscaler

    SecretReferenceNameParam:
      name: secretReferenceName
      in: path
      required: true
      description: Secret reference name
      schema:
        type: string
        example: my-secret

    DeploymentPipelineNameParam:
      name: deploymentPipelineName
      in: path
      required: true
      description: Deployment pipeline name
      schema:
        type: string
        example: default-pipeline

    ObservabilityAlertsNotificationChannelNameParam:
      name: observabilityAlertsNotificationChannelName
      in: path
      required: true
