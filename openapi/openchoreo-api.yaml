        role:
          $ref: '#/components/schemas/RoleRef'
        targetPath:
          $ref: '#/components/schemas/TargetPath'
        effect:
          type: string
          description: Policy effect (allow or deny)
          enum: [allow, deny]
          default: allow
          example: allow

    # -------------------------------------------------------------------------
    # Webhook Schemas
    # -------------------------------------------------------------------------
    WebhookEventResponse:
      type: object
      description: Response after processing a webhook event
      required:
        - success
        - message
        - triggeredBuilds
      properties:
        success:
          type: boolean
          description: Whether the webhook was processed successfully
          example: true
        message:
          type: string
          description: Status message
          example: Webhook processed successfully
        affectedComponents:
          type: array
          description: List of components affected by this webhook
          items:
            type: string
          example: ["api-service", "web-app"]
        triggeredBuilds:
          type: integer
          description: Number of builds triggered
          example: 2

    # -------------------------------------------------------------------------
    # Secret Reference Schemas
    # -------------------------------------------------------------------------
    SecretReferenceList:
      type: object
      description: Paginated list of secret references
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/SecretReference'
        pagination:
          $ref: '#/components/schemas/Pagination'

    SecretReference:
      type: object
      description: |
        SecretReference resource (Kubernetes object without kind/apiVersion).
        Defines references to external secrets that are synced into the cluster.
      required:
        - metadata
      properties:
        metadata:
          $ref: '#/components/schemas/ObjectMeta'
        spec:
          $ref: '#/components/schemas/SecretReferenceSpec'
        status:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/SecretReferenceStatus'

    SecretReferenceSpec:
      type: object
      description: Desired state of a SecretReference
      required:
        - template
        - data
      properties:
        template:
          $ref: '#/components/schemas/SecretTemplate'
        data:
          type: array
          description: Mapping of secret keys to external secret references
          minItems: 1
          items:
            $ref: '#/components/schemas/SecretDataSource'
        refreshInterval:
          type: string
          description: How often to reconcile/refresh the secret
          example: 1h

    SecretReferenceStatus:
      type: object
      description: Observed state of a SecretReference
      properties:
        conditions:
          type: array
          description: Latest available observations of the secret reference state
          items:
            $ref: '#/components/schemas/Condition'
        lastRefreshTime:
          type: string
          format: date-time
          description: When the secret reference was last processed
          example: "2025-01-06T11:00:00Z"
        secretStores:
          type: array
          description: Secret stores using this reference
          items:
            $ref: '#/components/schemas/SecretStoreReference'

    SecretTemplate:
      type: object
      description: Structure of the resulting Kubernetes Secret
      properties:
        type:
          type: string
          description: Type of the Kubernetes Secret
          enum:
            - Opaque
            - kubernetes.io/dockerconfigjson
            - kubernetes.io/dockercfg
            - kubernetes.io/basic-auth
            - kubernetes.io/ssh-auth
            - kubernetes.io/tls
            - bootstrap.kubernetes.io/token
          default: Opaque
          example: Opaque
        metadata:
          type: object
          description: Additional metadata for the generated secret
          properties:
            annotations:
              type: object
              description: Annotations to add to the secret
              additionalProperties:
                type: string
            labels:
              type: object
              description: Labels to add to the secret
              additionalProperties:
                type: string

    SecretStoreReference:
      type: object
      description: Reference to a secret store
      required:
        - name
        - kind
      properties:
        name:
          type: string
          description: Secret store name
          example: vault-store
        namespace:
          type: string
          description: Secret store namespace
          example: my-namespace
        kind:
          type: string
          description: Secret store kind
          example: SecretStore

    SecretDataSource:
      type: object
      description: Secret data source mapping
      required:
        - secretKey
        - remoteRef
      properties:
        secretKey:
          type: string
          description: Key name in the Kubernetes Secret
          example: database-password
        remoteRef:
          $ref: '#/components/schemas/RemoteReference'

    RemoteReference:
      type: object
      description: Points to a secret in an external secret store
      required:
        - key
      properties:
        key:
          type: string
          description: Path in the external secret store
          example: prod/database/password
        property:
          type: string
          description: Specific field within the secret
          example: password
        version:
          type: string
          description: Version of the secret to fetch
          example: 1

    # -------------------------------------------------------------------------
    # Workload Schemas
    # -------------------------------------------------------------------------
    WorkloadList:
      type: object
      description: Paginated list of workloads
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Workload'
        pagination:
          $ref: '#/components/schemas/Pagination'

    Workload:
      type: object
      description: |
        Workload resource (Kubernetes object without kind/apiVersion).
        Defines the source code, container, endpoints and connections for a component.
      required:
        - metadata
      properties:
        metadata:
          $ref: '#/components/schemas/ObjectMeta'
        spec:
          $ref: '#/components/schemas/WorkloadSpec'
        status:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/WorkloadStatus'

    WorkloadSpec:
      type: object
      description: Desired state of a Workload
      properties:
        owner:
          type: object
          description: Owner reference for the workload
          required:
            - projectName
            - componentName
          properties:
            projectName:
              type: string
              description: Name of the owning project
              example: my-project
            componentName:
              type: string
              description: Name of the owning component
              example: api-service
        container:
          $ref: '#/components/schemas/WorkloadContainer'
        endpoints:
          type: object
          description: Named endpoint specifications
          additionalProperties:
            $ref: '#/components/schemas/WorkloadEndpoint'
        connections:
          type: object
          description: Named connection specifications
          additionalProperties:
            $ref: '#/components/schemas/WorkloadConnection'

    WorkloadStatus:
      type: object
      description: Observed state of a Workload

    WorkloadContainer:
      type: object
      description: Container specification
      required:
        - image
      properties:
        image:
          type: string
          description: OCI image to run (digest or tag)
          example: registry.example.com/my-namespace/api:v1.0.0
        command:
          type: array
          description: Container entrypoint
          items:
            type: string
        args:
          type: array
          description: Container arguments
          items:
            type: string
        env:
          type: array
          description: Environment variables
          items:
            $ref: '#/components/schemas/EnvVar'
        files:
          type: array
          description: File configurations
          items:
            $ref: '#/components/schemas/FileVar'

    WorkloadEndpoint:
      type: object
      description: Network endpoint specification
      required:
        - type
        - port
      properties:
        visibility:
          type: array
          description: Additional endpoint visibilities beyond implicit project visibility
          items:
            type: string
            enum: [project, namespace, internal, external]
        type:
          type: string
          description: Protocol/technology of the endpoint
          enum: [HTTP, REST, gRPC, GraphQL, Websocket, TCP, UDP]
        port:
          type: integer
          description: Port exposed by the endpoint
          minimum: 1
          maximum: 65535
        targetPort:
          type: integer
          description: Container listening port (defaults to port)
          minimum: 1
          maximum: 65535
        displayName:
          type: string
          description: Human-readable name for the endpoint
        basePath:
          type: string
          description: Base path of the API exposed via the endpoint
        schema:
          type: object
          description: API definition schema
          properties:
            type:
              type: string
            content:
              type: string

    WorkloadConnection:
      type: object
      description: Internal API connection specification
      required:
        - type
        - inject
      properties:
        type:
          type: string
          description: Connection type
          enum: [api]
        params:
          type: object
          description: Connection configuration parameters
          additionalProperties:
            type: string
        inject:
          type: object
          description: How connection details are injected into the workload
          required:
            - env
          properties:
            env:
              type: array
              description: Environment variables to inject
              items:
                type: object
                required:
                  - name
                  - value
                properties:
                  name:
                    type: string
                    description: Environment variable name
                  value:
                    type: string
                    description: Template value using connection properties

    # -------------------------------------------------------------------------
    # Deployment Pipeline Schemas
    # -------------------------------------------------------------------------
    DeploymentPipelineList:
      type: object
      description: Paginated list of deployment pipelines
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/DeploymentPipeline'
        pagination:
          $ref: '#/components/schemas/Pagination'

    DeploymentPipeline:
      type: object
      description: |
        DeploymentPipeline resource (Kubernetes object without kind/apiVersion).
        Defines promotion paths between environments for component deployments.
      required:
        - metadata
      properties:
        metadata:
          $ref: '#/components/schemas/ObjectMeta'
        spec:
          $ref: '#/components/schemas/DeploymentPipelineSpec'
        status:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/DeploymentPipelineStatus'

    DeploymentPipelineSpec:
      type: object
      description: Desired state of a DeploymentPipeline
      properties:
        promotionPaths:
          type: array
          description: Promotion paths between environments
          items:
            $ref: '#/components/schemas/PromotionPath'

    DeploymentPipelineStatus:
      type: object
      description: Observed state of a DeploymentPipeline
      properties:
        conditions:
          type: array
          description: Latest available observations of the deployment pipeline state
          items:
            $ref: '#/components/schemas/Condition'

    PromotionPath:
      type: object
      description: Promotion path between environments
      required:
        - sourceEnvironmentRef
        - targetEnvironmentRefs
      properties:
        sourceEnvironmentRef:
          type: string
          description: Source environment name
          example: dev
        targetEnvironmentRefs:
          type: array
          description: Target environments for promotion
          items:
            $ref: '#/components/schemas/TargetEnvironmentRef'

    TargetEnvironmentRef:
      type: object
      description: Target environment reference with approval settings
      required:
        - name
      properties:
        name:
          type: string
          description: Target environment name
          example: staging
        requiresApproval:
          type: boolean
          description: Whether promotion requires approval
          example: false
        isManualApprovalRequired:
          type: boolean
          description: Whether manual approval is required
          example: true

    # -------------------------------------------------------------------------
    # Observability Alerts Notification Channel Schemas
    # -------------------------------------------------------------------------
    ObservabilityAlertsNotificationChannelList:
      type: object
      description: Paginated list of observability alerts notification channels
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/ObservabilityAlertsNotificationChannel'
        pagination:
          $ref: '#/components/schemas/Pagination'

    ObservabilityAlertsNotificationChannel:
      type: object
      description: |
        ObservabilityAlertsNotificationChannel resource (Kubernetes object without kind/apiVersion).
        Defines a channel for sending alert notifications. Currently email and webhook notifications are supported.
      required:
        - metadata
      properties:
        metadata:
          $ref: '#/components/schemas/ObjectMeta'
        spec:
          $ref: '#/components/schemas/ObservabilityAlertsNotificationChannelSpec'
        status:
          readOnly: true
          allOf:
            - $ref: '#/components/schemas/ObservabilityAlertsNotificationChannelStatus'

    ObservabilityAlertsNotificationChannelSpec:
      type: object
      description: Desired state of an ObservabilityAlertsNotificationChannel
      required:
        - environment
        - type
      properties:
        environment:
          type: string
          description: Name of the openchoreo environment this notification channel belongs to
          example: dev
        isEnvDefault:
          type: boolean
          description: Whether this is the default notification channel for the environment
          default: false
        type:
          type: string
          description: Type of notification channel
          enum:
            - email
            - webhook
          example: email
        emailConfig:
          $ref: '#/components/schemas/NotificationEmailConfig'
        webhookConfig:
          $ref: '#/components/schemas/NotificationWebhookConfig'
      oneOf:
        - properties:
            type:
              enum:
                - email
          required:
            - type
            - emailConfig
        - properties:
            type:
              enum:
                - webhook
          required:
            - type
            - webhookConfig

    ObservabilityAlertsNotificationChannelStatus:
      type: object
      description: Observed state of an ObservabilityAlertsNotificationChannel

    NotificationEmailConfig:
      type: object
      description: Configuration for email notification channels
      required:
        - from
        - to
        - smtp
        - template
      properties:
        from:
          type: string
          description: Sender email address
          example: alerts@example.com
        to:
          type: array
          description: List of recipient email addresses
          minItems: 1
          items:
            type: string
          example:
            - team@example.com
        smtp:
          $ref: '#/components/schemas/NotificationSMTPConfig'
        template:
          $ref: '#/components/schemas/NotificationEmailTemplate'

    NotificationSMTPConfig:
      type: object
      description: SMTP server configuration
      required:
        - host
        - port
        - auth
        - tls
      properties:
        host:
          type: string
          description: SMTP server hostname
          example: smtp.example.com
        port:
          type: integer
          description: SMTP server port
          minimum: 1
          maximum: 65535
          example: 587
        auth:
          $ref: '#/components/schemas/NotificationSMTPAuth'
        tls:
          $ref: '#/components/schemas/NotificationSMTPTLSConfig'

    NotificationSMTPAuth:
      type: object
      description: SMTP authentication configuration
      required:
        - username
        - password
      properties:
        username:
          $ref: '#/components/schemas/NotificationSecretValueFrom'
        password:
          $ref: '#/components/schemas/NotificationSecretValueFrom'

    NotificationSMTPTLSConfig:
      type: object
      description: TLS configuration for SMTP
      properties:
        insecureSkipVerify:
          type: boolean
          description: Skip TLS certificate verification (not recommended for production)
          default: false

    NotificationEmailTemplate:
      type: object
      description: Email template with CEL expressions
      required:
        - subject
        - body
      properties:
        subject:
          type: string
          description: Email subject line template using CEL expressions
          example: "[${alert.severity}] - ${alert.name} Triggered"
        body:
          type: string
          description: Email body template using CEL expressions
          example: "Alert: ${alert.name} triggered at ${alert.startsAt}."

    NotificationWebhookConfig:
      type: object
      description: Configuration for webhook notification channels
      required:
        - url
      properties:
        url:
          type: string
          format: uri
          description: Webhook endpoint URL where alerts will be sent
          example: https://hooks.slack.com/services/example
        headers:
          type: object
          description: Optional HTTP headers to include in the webhook request
          additionalProperties:
            $ref: '#/components/schemas/NotificationWebhookHeaderValue'
        payloadTemplate:
          type: string
          description: Optional JSON payload template using CEL expressions

    NotificationWebhookHeaderValue:
      type: object
      description: Header value that can be provided inline or via secret reference
      properties:
        value:
          type: string
          description: Inline header value
        valueFrom:
          $ref: '#/components/schemas/NotificationSecretValueFrom'

    NotificationSecretValueFrom:
      type: object
      description: How to obtain a secret value
      properties:
        secretKeyRef:
          $ref: '#/components/schemas/NotificationSecretKeyRef'

    NotificationSecretKeyRef:
      type: object
      description: Reference to a specific key in a Kubernetes secret
      properties:
        name:
          type: string
          description: Name of the Kubernetes secret
          example: smtp-credentials
        key:
          type: string
          description: Key within the secret
          example: password

    # -------------------------------------------------------------------------
    # Git Secrets
    # -------------------------------------------------------------------------
    CreateGitSecretRequest:
      type: object
      description: Request body for creating a git secret
      required:
        - secretName
        - secretType
      properties:
        secretName:
          type: string
          description: Name of the git secret
          example: my-git-secret
        secretType:
          type: string
          description: Authentication type
          enum:
            - basic-auth
            - ssh-auth
          example: basic-auth
        username:
          type: string
          description: Username for basic authentication (optional)
        token:
          type: string
          description: Authentication token (required for basic-auth)
        sshKey:
          type: string
          description: SSH private key (required for ssh-auth)
        sshKeyId:
          type: string
          description: SSH key ID for AWS CodeCommit (optional for ssh-auth)

    GitSecretResponse:
      type: object
      description: Git secret resource
      properties:
        name:
          type: string
          description: Name of the git secret
          example: my-git-secret
        namespace:
          type: string
          description: Namespace of the git secret
          example: my-namespace

    GitSecretListResponse:
      type: object
      description: List of git secrets
      required:
        - items
      properties:
        items:
          type: array
          description: List of git secrets
          items:
            $ref: '#/components/schemas/GitSecretResponse'
        totalCount:
          type: integer
          description: Total number of items
        page:
          type: integer
          description: Current page number
        pageSize:
          type: integer
          description: Number of items per page
