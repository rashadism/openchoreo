    template:
      spec:
        containers:
          - name: main
            image: myapp:latest
            envFrom:
              - configMapRef:
                  name: test-app-dev-env-configs-6f21fc92
              - secretRef:
                  name: test-app-dev-env-secrets-8271181d
            volumeMounts:
              - name: file-mount-6c698306
                mountPath: /etc/config/config.json
                subPath: config.json
              - name: file-mount-d08babc2
                mountPath: /etc/config/app.properties
                subPath: app.properties
              - name: file-mount-9b2ef275
                mountPath: /etc/tls/tls.crt
                subPath: tls.crt
              - name: file-mount-5953ef7b
                mountPath: /etc/config/application.yaml
                subPath: application.yaml
        volumes:
          - name: file-mount-6c698306
            configMap:
              name: test-app-dev-config-config-json-9aa130bc
          - name: file-mount-d08babc2
            configMap:
              name: test-app-dev-config-app-properties-ac691794
          - name: file-mount-9b2ef275
            secret:
              secretName: test-app-dev-secret-tls-crt-82109527
          - name: file-mount-5953ef7b
