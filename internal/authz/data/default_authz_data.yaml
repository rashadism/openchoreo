# Default roles and mappings that can be seeded at installation time
# Examples
# roles:
#   - name: custom-role
#     namespace: ""                 # Empty for cluster role, namespace name for namespace-scoped role
#     actions:
#       - "namespace:view"
#       - "project:view"
#
# mappings:
#   - role:
#       name: custom-role             # Role name
#       namespace: ""                 # Empty for cluster role, namespace name for namespace-scoped role
#     entitlement:
#       claim: groups                 # JWT claim from your IDP
#       value: developers             # Value to match from the claim
#     effect: allow                   # "allow" (default) or "deny"
#     hierarchy:                      # Optional: scope this mapping to specific resources
#       namespace: my-namespace       # Namespace name
#       project: my-project           # Project name (requires namespace)
#       component: my-component       # Component name (requires namespace and project)

# Default roles
roles:
  # Super admin role with full permissions to all resources
  - name: super-admin
    actions:
      - "*"

  # Backstage catalog provider role for reading catalog data from the control plane
  - name: backstage-catalog-reader
    actions:
      - "component:view"
      - "componenttype:view"
      - "namespace:view"
      - "project:view"
      - "dataplane:view"
      - "environment:view"

  # Root Cause Analysis (RCA) agent role for troubleshooting and debugging
  - name: rca-agent
    actions:
      - "component:view"
      - "project:view"
      - "namespace:view"
      - "componentrelease:view"
      - "releasebinding:view"
      - "componentworkflowrun:view"
      - "environment:view"
      - "logs:view"
      - "metrics:view"
      - "alerts:view"
      - "traces:view"

# Default entitlement-to-role mappings
mappings:
  - role:
      name: super-admin
    entitlement:
      claim: groups
      value: platformEngineer
    effect: allow
  - role:
      name: backstage-catalog-reader
    entitlement:
      claim: sub
      value: openchoreo-backstage-client
    effect: allow
  - role:
      name: rca-agent
    entitlement:
      claim: sub
      value: openchoreo-rca-agent
    effect: allow
