apiVersion: openchoreo.dev/v1alpha1
kind: ComponentTypeDefinition
metadata:
  name: web-service
  namespace: default
spec:
  workloadType: deployment

  schema:
    types:
      Resources:
        cpu: "string | default=100m"
        memory: "string | default=256Mi"

    parameters:
      replicas: "integer | default=1"
      imagePullPolicy: "string | default=IfNotPresent"
      port: "integer | default=8080"

    envOverrides:
      resources:
        requests: Resources
        limits: Resources

  resources:
    - id: deployment
      template:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: ${metadata.name}
          namespace: ${metadata.namespace}
          labels: ${metadata.labels}
        spec:
          replicas: ${parameters.replicas}
          selector:
            matchLabels: ${metadata.podSelectors}
          template:
            metadata:
              labels: ${metadata.podSelectors}
            spec:
              containers:
                - name: app
                  image: ${workload.containers["app"].image}
                  imagePullPolicy: ${parameters.imagePullPolicy}
                  envFrom: |
                    ${(has(configurations.configs.envs) && configurations.configs.envs.size() > 0 ?
                      [{
                        "configMapRef": {
                          "name": sanitizeK8sResourceName(metadata.name, "env-configs")
                        }
                      }] : []) +
                     (has(configurations.secrets.envs) && configurations.secrets.envs.size() > 0 ?
                      [{
                        "secretRef": {
                          "name": sanitizeK8sResourceName(metadata.name, "secret-configs")
                        }
                      }] : [])}
                  volumeMounts: |
                    ${has(configurations.configs.files) && configurations.configs.files.size() > 0 || has(configurations.secrets.files) && configurations.secrets.files.size() > 0 ?
                      (has(configurations.configs.files) && configurations.configs.files.size() > 0 ?
                        configurations.configs.files.map(f, {
                          "name": sanitizeK8sResourceName(f.name,"config-volume"),
                          "mountPath": f.mountPath,
                          "subPath": "config"
                        }) : []) +
                       (has(configurations.secrets.files) && configurations.secrets.files.size() > 0 ?
                        configurations.secrets.files.map(f, {
                          "name": sanitizeK8sResourceName(f.name,"secret-volume"),
                          "mountPath": f.mountPath,
                          "subPath": f.name
                        }) : [])
                    : omit()}
                  ports:
                    - name: http
                      containerPort: ${parameters.port}
                      protocol: TCP
                  resources:
                    requests:
                      cpu: ${parameters.resources.requests.cpu}
                      memory: ${parameters.resources.requests.memory}
                    limits:
                      cpu: ${parameters.resources.limits.cpu}
                      memory: ${parameters.resources.limits.memory}
              volumes: |
                ${has(configurations.configs.files) && configurations.configs.files.size() > 0 || has(configurations.secrets.files) && configurations.secrets.files.size() > 0 ?
                  (has(configurations.configs.files) && configurations.configs.files.size() > 0 ?
                    configurations.configs.files.map(f, {
                      "name": sanitizeK8sResourceName(f.name,"config-volume"),
                      "configMap": {
                        "name": sanitizeK8sResourceName(metadata.name, "config", f.name)
                      }
                    }) : []) +
                   (has(configurations.secrets.files) && configurations.secrets.files.size() > 0 ?
                    configurations.secrets.files.map(f, {
                      "name": sanitizeK8sResourceName(f.name,"secret-volume"),
                      "secret": {
                        "secretName": sanitizeK8sResourceName(metadata.name, "secret", f.name)
                      }
                    }) : [])
                : omit()}

    - id: service
      template:
        apiVersion: v1
        kind: Service
        metadata:
          name: ${metadata.name}
          namespace: ${metadata.namespace}
          labels: ${metadata.labels}
        spec:
          type: ClusterIP
          selector: ${metadata.podSelectors}
          ports:
            - name: http
              port: 80
              targetPort: ${parameters.port}
              protocol: TCP
    - id: env-config
      template:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: ${sanitizeK8sResourceName(metadata.name, "env-configs")}
          namespace: ${metadata.namespace}
        data: |
          ${has(configurations.configs.envs) ? configurations.configs.envs.transformMapEntry(index, env, {env.name: env.value}) : omit()}
    - id: file-config
      includeWhen: ${has(configurations.configs.files) && configurations.configs.files.size() > 0}
      forEach: ${configurations.configs.files}
      var: config
      template:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: ${sanitizeK8sResourceName(metadata.name, "config", config.name)}
          namespace: ${metadata.namespace}
        data:
          ${config.name}: |
            ${config.value}

---
apiVersion: openchoreo.dev/v1alpha1
kind: Addon
metadata:
  name: persistent-volume
  namespace: default
spec:
  schema:
    parameters:
      volumeName: "string | required=true"
      mountPath: "string | required=true"
      containerName: "string | default=app"

    envOverrides:
      size: "string | default=10Gi"
      storageClass: "string | default=standard"

  creates:
    - template:
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: ${metadata.name}-${addon.instanceName}
          namespace: ${metadata.namespace}
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: ${parameters.size}
          storageClassName: ${parameters.storageClass}

  patches:
    - target:
        group: apps
        version: v1
        kind: Deployment
      operations:
        - op: add
          path: /spec/template/spec/volumes/-
          value:
            name: ${parameters.volumeName}
            persistentVolumeClaim:
              claimName: ${metadata.name}-${addon.instanceName}

    - target:
        group: apps
        version: v1
        kind: Deployment
      operations:
        - op: add
          path: /spec/template/spec/containers/[?(@.name=='${parameters.containerName}')]/volumeMounts/-
          value:
            name: ${parameters.volumeName}
            mountPath: ${parameters.mountPath}

---
apiVersion: openchoreo.dev/v1alpha1
kind: Addon
metadata:
  name: emptydir-volume
spec:
  schema:
    # Define custom type for mount configuration
    types:
      MountConfig:
        containerName: string | required=true
        mountPath: string | required=true
        readOnly: boolean | default=false
        subPath: string | default=""

    parameters:
      volumeName: string | required=true
      mounts: "[]MountConfig | required=true minItems=1"

    envOverrides:
      sizeLimit: string | default=""
      medium: string | default="" # "" for disk, "Memory" for tmpfs

  # Patch the Deployment to add emptyDir volume
  patches:
    # Add emptyDir volume to pod spec
    - target:
        group: apps
        version: v1
        kind: Deployment
      operations:
        - op: add
          path: /spec/template/spec/volumes/-
          value:
            name: ${parameters.volumeName}
            emptyDir: |
              ${parameters.sizeLimit != "" || parameters.medium != "" ? {
                "sizeLimit": parameters.sizeLimit != "" ? parameters.sizeLimit : oc_omit(),
                "medium": parameters.medium != "" ? parameters.medium : oc_omit()
              } : {}}

    # Add volumeMounts to each specified container
    # This will be applied per mount in the mounts array
    - forEach: ${parameters.mounts}
      var: mount
      target:
        group: apps
        version: v1
        kind: Deployment
      operations:
        - op: add
          path: /spec/template/spec/containers/[?(@.name=='${mount.containerName}')]/volumeMounts/-
          value:
            name: ${parameters.volumeName}
            mountPath: ${mount.mountPath}
            readOnly: |
              ${has(mount.readOnly) ? mount.readOnly : false}
            subPath: |
              ${has(mount.subPath) ? mount.subPath : ""}

---
apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: demo-app
  namespace: default
spec:
  owner:
    projectName: default

  componentType: deployment/web-service

  parameters:
    replicas: 2
    port: 8080
    resources:
      requests:
        cpu: "200m"
        memory: "512Mi"
      limits:
        cpu: "1000m"
        memory: "1Gi"

  addons:
    - name: persistent-volume
      instanceName: data-storage
      config:
        volumeName: app-data
        mountPath: /var/data
        containerName: app
        size: "20Gi"
        storageClass: "fast"
    - name: emptydir-volume
      instanceName: cache
      config:
        volumeName: cache-vol
        mounts:
          - containerName: app
            mountPath: /tmp/cache
            readOnly: false
    - name: emptydir-volume
      instanceName: workspace
      config:
        volumeName: workspace-vol
        mounts:
          - containerName: app
            mountPath: /tmp/work
            readOnly: false
        medium: ""
        sizeLimit: 1Gi

---
apiVersion: openchoreo.dev/v1alpha1
kind: Workload
metadata:
  name: demo-app-workload
  namespace: default
spec:
  owner:
    projectName: default
    componentName: demo-app

  containers:
    app:
      image: "nginx:1.25-alpine"
      env:
        - key: LOG_LEVEL
          value: info1
      file:
        - key: application.toml
          mountPath: /tmp
          value: |
            schema_generation:
              enable: true 

---
apiVersion: openchoreo.dev/v1alpha1
kind: ComponentDeployment
metadata:
  name: demo-app-development
  namespace: default
spec:
  owner:
    projectName: default
    componentName: demo-app

  environment: development

  overrides:
    resources:
      requests:
        cpu: "50m"
        memory: "128Mi"
      limits:
        cpu: "200m"
        memory: "256Mi"

  addonOverrides:
    data-storage:
      size: "5Gi"
      storageClass: "standard"
  
  configurationOverrides:
    env:
      - key: LOG_LEVEL
        value: debug
