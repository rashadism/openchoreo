apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: ad
  namespace: default
spec:
  owner:
    projectName: gcp-microservice-demo

  autoDeploy: true
  componentType:
    kind: ComponentType
    name: deployment/service

---

apiVersion: openchoreo.dev/v1alpha1
kind: Workload
metadata:
  name: ad
  namespace: default
spec:
  owner:
    componentName: ad
    projectName: gcp-microservice-demo
  endpoints:
    grpc:
      type: gRPC
      port: 9555
  containers:
    main:
      image: us-central1-docker.pkg.dev/google-samples/microservices-demo/adservice:v0.10.3
      env:
        - key: PORT
          value: "9555"
