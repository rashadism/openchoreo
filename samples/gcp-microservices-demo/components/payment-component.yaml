apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: payment
  namespace: default
spec:
  owner:
    projectName: gcp-microservice-demo

  componentType:
    kind: ComponentType
    name: deployment/service
  autoDeploy: true

---

apiVersion: openchoreo.dev/v1alpha1
kind: Workload
metadata:
  name: payment
  namespace: default
spec:
  owner:
    componentName: payment
    projectName: gcp-microservice-demo
  endpoints:
    grpc:
      type: gRPC
      port: 50051
  containers:
    main:
      image: us-central1-docker.pkg.dev/google-samples/microservices-demo/paymentservice:v0.10.3
      env:
        - key: DISABLE_PROFILER
          value: "1"
        - key: PORT
          value: "50051"
