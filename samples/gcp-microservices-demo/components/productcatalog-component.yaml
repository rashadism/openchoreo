apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: productcatalog
  namespace: default
spec:
  owner:
    projectName: gcp-microservice-demo

  componentType:
    kind: ComponentType
    name: deployment/service
  autoDeploy: true

---

apiVersion: openchoreo.dev/v1alpha1
kind: Workload
metadata:
  name: productcatalog
  namespace: default
spec:
  owner:
    componentName: productcatalog
    projectName: gcp-microservice-demo
  endpoints:
    grpc:
      type: gRPC
      port: 3550
      visibility: project
  containers:
    main:
      image: us-central1-docker.pkg.dev/google-samples/microservices-demo/productcatalogservice:v0.10.3
      env:
        - key: DISABLE_PROFILER
          value: "1"
        - key: PORT
          value: "3550"
