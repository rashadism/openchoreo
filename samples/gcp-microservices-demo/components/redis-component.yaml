apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: redis
  namespace: default
spec:
  owner:
    projectName: gcp-microservice-demo

  componentType: deployment/service
  autoDeploy: true

---

apiVersion: openchoreo.dev/v1alpha1
kind: Workload
metadata:
  name: redis
  namespace: default
spec:
  owner:
    componentName: redis
    projectName: gcp-microservice-demo
  endpoints:
    redis:
      type: TCP
      port: 6379
  containers:
    main:
      image: redis:7.2-alpine
