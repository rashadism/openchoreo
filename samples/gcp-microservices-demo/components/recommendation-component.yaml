apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: recommendation
  namespace: default
spec:
  owner:
    projectName: gcp-microservice-demo

  componentType:
    kind: ComponentType
    name: deployment/service
  autoDeploy: true

---

apiVersion: openchoreo.dev/v1alpha1
kind: Workload
metadata:
  name: recommendation
  namespace: default
spec:
  owner:
    componentName: recommendation
    projectName: gcp-microservice-demo
  endpoints:
    grpc:
      type: gRPC
      port: 8080
  connections:
    productcatalog:
      type: api
      params:
        projectName: gcp-microservice-demo
        componentName: productcatalog
        endpoint: grpc
      inject:
        env:
          - name: PRODUCT_CATALOG_SERVICE_ADDR
            value: "{{ .host }}:{{ .port }}"
  container:
    image: us-central1-docker.pkg.dev/google-samples/microservices-demo/recommendationservice:v0.10.3
    env:
      - key: DISABLE_PROFILER
        value: "1"
      - key: PORT
        value: "8080"
      - key: PRODUCT_CATALOG_SERVICE_ADDR
        value: "productcatalog:3550"
