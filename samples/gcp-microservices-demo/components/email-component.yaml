apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: email
  namespace: default
spec:
  owner:
    projectName: gcp-microservice-demo

  componentType:
    kind: ComponentType
    name: deployment/service
  autoDeploy: true

---

apiVersion: openchoreo.dev/v1alpha1
kind: Workload
metadata:
  name: email
  namespace: default
spec:
  owner:
    componentName: email
    projectName: gcp-microservice-demo
  endpoints:
    grpc:
      type: gRPC
      port: 5000
  container:
    image: us-central1-docker.pkg.dev/google-samples/microservices-demo/emailservice:v0.10.3
    env:
      - key: DISABLE_PROFILER
        value: "1"
      - key: PORT
        value: "5000"
