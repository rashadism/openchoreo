apiVersion: openchoreo.dev/v1alpha1
kind: WorkflowDefinition
metadata:
  name: react
  annotations:
    openchoreo.dev/description: "Build workflow for React web applications"
spec:
  # Template Variable Reference (processed by controller):
  # ${ctx.workflowName}            - Workflow name
  # ${ctx.componentName}           - Component name
  # ${ctx.projectName}             - Project name
  # ${ctx.orgName}                 - Organization name
  # ${ctx.timestamp}               - Unix timestamp (e.g., 1234567890)
  # ${ctx.uuid}                    - UUID (8 chars)
  # ${schema.*}                    - Developer-provided values from schema
  # Developer-facing schema with type validation
  schema:
    repository:
      url: string
      revision:
        branch: string | default=main
        commit: string | default=""
      appPath: string | default=.
      secretRef: string
    nodeVersion: string | default="18"

  # Secret references to inject into build plane
  secrets:
    - ${schema.repository.secretRef}

  # Rendered resource
  resource:
    template:
      apiVersion: argoproj.io/v1alpha1
      kind: Workflow
      metadata:
        name: ${ctx.workflowName}
        namespace: openchoreo-ci-${ctx.orgName}
      spec:
        arguments:
          parameters:
            - name: component-name
              value: ${ctx.componentName}
            - name: project-name
              value: ${ctx.projectName}
            # Parameters from schema (developer-facing)
            - name: git-repo
              value: ${schema.repository.url}
            - name: branch
              value: ${schema.repository.revision.branch}
            - name: commit
              value: ${schema.repository.revision.commit}
            - name: app-path
              value: ${schema.repository.appPath}
            - name: node-version
              value: ${schema.nodeVersion}
            - name: image-name
              value: ${ctx.projectName}-${ctx.componentName}
            - name: image-tag
              value: v1
        serviceAccountName: workflow-sa
        workflowTemplateRef:
          clusterScope: true
          name: react

---
apiVersion: openchoreo.dev/v1alpha1
kind: ComponentTypeDefinition
metadata:
  name: web-application
spec:
  # Restrict which workflow templates developers can use for this component type
  build:
    allowedTemplates:
      - name: react

  workloadType: deployment

  schema:
    types:
      Resources:
        cpu: "string | default=100m"
        memory: "string | default=256Mi"

    parameters:
      replicas: "integer | default=1"
      imagePullPolicy: "string | default=IfNotPresent"
      port: "integer | default=80"

    envOverrides:
      resources:
        requests: Resources
        limits: Resources

  resources:
    - id: deployment
      template:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: ${metadata.name}
          namespace: ${metadata.namespace}
          labels: ${metadata.labels}
        spec:
          replicas: ${parameters.replicas}
          selector:
            matchLabels: ${metadata.podSelectors}
          template:
            metadata:
              labels: ${metadata.podSelectors}
            spec:
              containers:
                - name: app
                  image: ${workload.containers["app"].image}
                  imagePullPolicy: ${parameters.imagePullPolicy}
                  ports:
                    - name: http
                      containerPort: ${parameters.port}
                      protocol: TCP
                  resources:
                    requests:
                      cpu: ${parameters.resources.requests.cpu}
                      memory: ${parameters.resources.requests.memory}
                    limits:
                      cpu: ${parameters.resources.limits.cpu}
                      memory: ${parameters.resources.limits.memory}

    - id: service
      template:
        apiVersion: v1
        kind: Service
        metadata:
          name: ${metadata.name}
          namespace: ${metadata.namespace}
          labels: ${metadata.labels}
        spec:
          type: ClusterIP
          selector: ${metadata.podSelectors}
          ports:
            - name: http
              port: 80
              targetPort: ${parameters.port}
              protocol: TCP


---
apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: react-web-app
spec:
  owner:
    projectName: default
  # References the ComponentTypeDefinition
  componentType: deployment/web-application

  # Build configuration matching the schema from WorkflowDefinition
  build:
    # Selects a WorkflowDefinition from allowed templates in ComponentTypeDefinition
    workflowTemplate: react
    schema:
      # Nested structure from schema
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          commit: ""
        appPath: "/webapp-react-nginx"
        secretRef: "react-repo-credentials-dev"
      nodeVersion: "20"
  parameters:
    replicas: 2
    port: 80
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
---
apiVersion: openchoreo.dev/v1alpha1
kind: Workflow
metadata:
  name: react-web-app-build-01
spec:
  # Ownership tracking for the workflow execution
  owner:
    projectName: "default"
    componentName: "react-web-app"

  # Reference to WorkflowDefinition
  workflowDefinitionRef: react

  # Developer parameters from Component CR (matching schema)
  schema:
    repository:
      url: "https://github.com/openchoreo/sample-workloads"
      revision:
        branch: "main"
        commit: ""
      appPath: "/webapp-react-nginx"
      secretRef: "react-repo-credentials-dev"
    nodeVersion: "20"

