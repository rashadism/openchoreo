apiVersion: openchoreo.dev/v1alpha1
kind: Workflow
metadata:
  name: react
  annotations:
    openchoreo.dev/description: "Build workflow for React web applications"
spec:
  # Template Variable Reference (processed by controller):
  # ${ctx.workflowRunName}         - WorkflowRun CR name
  # ${ctx.componentName}           - Component name (Only accessible for component level workflows)
  # ${ctx.projectName}             - Project name (Only accessible for component level workflows)
  # ${ctx.orgName}                 - Organization name (namespace)
  # ${schema.*}                    - Developer-provided values from schema
  # Developer-facing schema with type validation
  schema:
    repository:
      url: string
      revision:
        branch: string | default=main
        commit: string | default=""
      appPath: string | default=.
      secretRef: string
    nodeVersion: string | default="18"

  # Secret references to inject into build plane
  secrets:
    - ${schema.repository.secretRef}

  # Rendered resource
  resource:
    apiVersion: argoproj.io/v1alpha1
    kind: Workflow
    metadata:
      name: ${ctx.workflowRunName}
      namespace: openchoreo-ci-${ctx.orgName}
    spec:
      arguments:
        parameters:
          - name: component-name
            value: ${ctx.componentName}
          - name: project-name
            value: ${ctx.projectName}
          # Parameters from schema (developer-facing)
          - name: git-repo
            value: ${schema.repository.url}
          - name: branch
            value: ${schema.repository.revision.branch}
          - name: commit
            value: ${schema.repository.revision.commit}
          - name: app-path
            value: ${schema.repository.appPath}
          - name: node-version
            value: ${schema.nodeVersion}
          - name: image-name
            value: ${ctx.projectName}-${ctx.componentName}
          - name: image-tag
            value: v1
      serviceAccountName: workflow-sa
      workflowTemplateRef:
        clusterScope: true
        name: react

---
apiVersion: openchoreo.dev/v1alpha1
kind: ComponentType
metadata:
  name: web-application
spec:
  # Restrict which workflows developers can use for this component type
  allowedWorkflows:
    - name: react

  workloadType: deployment

  schema:
    types:
      Resources:
        cpu: "string | default=100m"
        memory: "string | default=256Mi"

    parameters:
      replicas: "integer | default=1"
      imagePullPolicy: "string | default=IfNotPresent"
      port: "integer | default=80"

    envOverrides:
      resources:
        requests: Resources
        limits: Resources

  resources:
    - id: deployment
      template:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: ${metadata.name}
          namespace: ${metadata.namespace}
          labels: ${metadata.labels}
        spec:
          replicas: ${parameters.replicas}
          selector:
            matchLabels: ${metadata.podSelectors}
          template:
            metadata:
              labels: ${metadata.podSelectors}
            spec:
              containers:
                - name: app
                  image: ${workload.containers["app"].image}
                  imagePullPolicy: ${parameters.imagePullPolicy}
                  ports:
                    - name: http
                      containerPort: ${parameters.port}
                      protocol: TCP
                  resources:
                    requests:
                      cpu: ${parameters.resources.requests.cpu}
                      memory: ${parameters.resources.requests.memory}
                    limits:
                      cpu: ${parameters.resources.limits.cpu}
                      memory: ${parameters.resources.limits.memory}

    - id: service
      template:
        apiVersion: v1
        kind: Service
        metadata:
          name: ${metadata.name}
          namespace: ${metadata.namespace}
          labels: ${metadata.labels}
        spec:
          type: ClusterIP
          selector: ${metadata.podSelectors}
          ports:
            - name: http
              port: 80
              targetPort: ${parameters.port}
              protocol: TCP


---
apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: react-web-app
spec:
  owner:
    projectName: default

  # References the ComponentType
  componentType: deployment/web-application

  # Workflow configuration (developer-provided)
  workflow:
    # Reference to Workflow
    name: react

    # Schema matching the Workflow's schema section
    schema:
      # Nested structure from schema
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          commit: ""
        appPath: "/webapp-react-nginx"
        secretRef: "react-repo-credentials-dev"
      nodeVersion: "20"
  parameters:
    replicas: 2
    port: 80
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
---
apiVersion: openchoreo.dev/v1alpha1
kind: WorkflowRun
metadata:
  name: react-web-app-build-01
spec:
  # Ownership tracking for the workflow execution (optional)
  owner:
    projectName: "default"
    componentName: "react-web-app"

  workflow:
    # Reference to Workflow
    name: react

    schema:
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          commit: ""
        appPath: "/webapp-react-nginx"
        secretRef: "react-repo-credentials-dev"
      nodeVersion: "20"

