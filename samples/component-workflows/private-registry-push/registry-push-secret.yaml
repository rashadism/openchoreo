# Docker Registry Secret for Private Registry Authentication
# This secret is used to authenticate when pushing images to a private registry.
#
# Usage:
# 1. Generate your auth token (base64 of username:password):
#      echo -n 'your-username:your-password' | base64
#
# 2. Update docker-config.json with your auth token
#
# 3. Generate the .dockerconfigjson value:
#      cat samples/component-workflows/private-registry-push/docker-config.json | tr -d '\n' | base64
#
# 4. Replace <BASE64_ENCODED_DOCKER_CONFIG_JSON> below with the output
#
# Alternative: Use kubectl to create the secret directly

apiVersion: v1
kind: Secret
metadata:
  name: registry-push-secret
  namespace: openchoreo-ci-default
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <BASE64_ENCODED_DOCKER_CONFIG_JSON>
