apiVersion: openchoreo.dev/v1alpha1
kind: ComponentWorkflow
metadata:
  name: react
  namespace: default
  annotations:
    openchoreo.dev/description: "Build workflow for React web applications"
spec:
  # Template Variable Reference (processed by controller):
  # ${ctx.componentWorkflowRunName}  - ComponentWorkflowRun CR name
  # ${ctx.componentName}             - Component name (Only accessible for component level component-workflows)
  # ${ctx.projectName}               - Project name (Only accessible for component level component-workflows)
  # ${ctx.orgName}                   - Organization name (namespace)
  # ${systemParameters.*}            - Developer-provided values from systemParameters schema
  # ${parameters.*}                  - Developer-provided values from parameters schema

  # Schema definition for component workflows
  schema:
    # System parameters - Required structured parameters for component workflows
    # These fields are necessary for workflow-specific platform features
    # Platform Engineers can customize defaults, enums, and descriptions, but must maintain the field structure
    systemParameters:
      repository:
        url: string | description="Git repository URL"
        revision:
          branch: string | default=main description="Git branch to checkout"
          commit: string | description="Git commit SHA or reference (optional, defaults to latest)"
        appPath: string | default=. description="Path to the React application directory within the repository"

    # Developer-configurable parameters - PE-defined schema for additional build configuration
    parameters:
      nodeVersion: string | default="18" enum=16,18,20,22 description="Node.js version to use for building the React application"

  # Rendered workflow resource for ComponentWorkflowRun executions
  runTemplate:
    apiVersion: argoproj.io/v1alpha1
    kind: Workflow
    metadata:
      name: ${ctx.componentWorkflowRunName}
      namespace: openchoreo-ci-${ctx.orgName}
    spec:
      arguments:
        parameters:
          - name: component-name
            value: ${ctx.componentName}
          - name: project-name
            value: ${ctx.projectName}
          # Parameters from system parameters (developer-facing)
          - name: git-repo
            value: ${systemParameters.repository.url}
          - name: branch
            value: ${systemParameters.repository.revision.branch}
          - name: commit
            value: ${systemParameters.repository.revision.commit}
          - name: app-path
            value: ${systemParameters.repository.appPath}
          # Parameters from parameters (developer-facing)
          - name: node-version
            value: ${parameters.nodeVersion}
          # PE-controlled hardcoded parameters
          - name: image-name
            value: ${ctx.projectName}-${ctx.componentName}
          - name: image-tag
            value: v1
      serviceAccountName: workflow-sa
      workflowTemplateRef:
        clusterScope: true
        name: react
