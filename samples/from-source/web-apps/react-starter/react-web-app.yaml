apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: react-starter
  namespace: default
spec:
  owner:
    projectName: default

  # References the ComponentType
  componentType: deployment/web-application

  # Workflow configuration (developer-provided)
  workflow:
    # Reference to Workflow
    name: react

    # Schema matching the Workflow's schema section
    schema:
      # Nested structure from schema
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          commit: ""
        appPath: "/webapp-react-nginx"
        secretRef: "react-repo-credentials-dev"
      nodeVersion: "20"

  parameters:
    replicas: 2
    port: 8080
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

---
# WebApplication that specify runtime configuration for the component.
# This can be either managed by the component controller or manually created by the user.
apiVersion: openchoreo.dev/v1alpha1
kind: WorkflowRun
metadata:
  name: react-web-app-build-01
spec:
  # Ownership tracking for the workflow execution (optional)
  owner:
    projectName: "default"
    componentName: "react-web-app"

  workflow:
    # Reference to Workflow
    name: react

    schema:
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          commit: ""
        appPath: "/webapp-react-nginx"
        secretRef: "react-repo-credentials-dev"
      nodeVersion: "20"

---
apiVersion: openchoreo.dev/v1alpha1
kind: ComponentDeployment
metadata:
  name: react-web-app-development
  namespace: default
spec:
  owner:
    projectName: default
    componentName: react-web-app

  environment: development
