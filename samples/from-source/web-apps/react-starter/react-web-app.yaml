apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: react-starter-from-source
spec:
  owner:
    projectName: default

  # References the ComponentType
  componentType:
    kind: ComponentType
    name: deployment/web-application

  autoDeploy: true

  # Component Workflow configuration (developer-provided)
  workflow:
    # Reference to ComponentWorkflow
    name: react

    # Required parameters required by the ComponentWorkflow
    systemParameters:
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          # Optional commit hash, should be a valid git commit
          # commit: ""
        appPath: "/webapp-react-nginx"

    # Developer-configurable parameters (defined by PE, passed to build plane resource)
    parameters:
      nodeVersion: "20"

---
apiVersion: openchoreo.dev/v1alpha1
kind: ComponentWorkflowRun
metadata:
  name: react-starter-build-01
spec:
  # Ownership tracking for the component workflow execution (required)
  owner:
    projectName: default
    componentName: react-starter-from-source

  workflow:
    # Reference to ComponentWorkflow
    name: react

    # Required system parameters
    systemParameters:
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          # Optional commit hash, should be a valid git commit
          # commit: "" 
        appPath: "/webapp-react-nginx"

    # Developer-configurable parameters (defined by PE, passed to build plane resource)
    parameters:
      nodeVersion: "20"
