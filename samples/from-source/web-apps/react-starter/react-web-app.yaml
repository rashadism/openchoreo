apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: react-starter-from-source
spec:
  owner:
    projectName: default

  # References the ComponentType
  componentType:
    kind: ComponentType
    name: deployment/web-application

  autoDeploy: true

  # Workflow configuration
  workflow:
    # Reference to Workflow
    name: react

    # Parameters required by the Workflow
    parameters:
      scope:
        projectName: "default"
        componentName: "react-starter-from-source"
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          # Optional commit hash, should be a valid git commit
          # commit: ""
        appPath: "/webapp-react-nginx"
      nodeVersion: "20"

---
apiVersion: openchoreo.dev/v1alpha1
kind: WorkflowRun
metadata:
  name: react-starter-build-01
  labels:
    openchoreo.dev/project: "default"
    openchoreo.dev/component: "react-starter-from-source"
spec:
  workflow:
    # Reference to Workflow
    name: react

    # Parameters required by the Workflow
    parameters:
      scope:
        projectName: "default"
        componentName: "react-starter-from-source"
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          # Optional commit hash, should be a valid git commit
          # commit: ""
        appPath: "/webapp-react-nginx"
      nodeVersion: "20"
