apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: reading-list-service
spec:
  owner:
    projectName: default

  # References the ComponentType
  componentType: deployment/service

  autoDeploy: true

  parameters:
    exposed: true

  # Component Workflow configuration (developer-provided)
  workflow:
    # Reference to ComponentWorkflow
    name: google-cloud-buildpacks

    # Required parameters required by the ComponentWorkflow
    systemParameters:
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          # Optional commit hash, should be a valid git commit
          # commit: ""
        appPath: "/service-go-reading-list"

---
apiVersion: openchoreo.dev/v1alpha1
kind: ComponentWorkflowRun
metadata:
  # Should be unique per execution
  name: reading-list-service-build-01
spec:
  # Ownership tracking for the component workflow execution (required)
  owner:
    projectName: "default"
    componentName: "reading-list-service"

  workflow:
    # Reference to ComponentWorkflow
    name: google-cloud-buildpacks

    # Required parameters required by the ComponentWorkflow
    systemParameters:
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          # Optional commit hash, should be a valid git commit
          # commit: ""
        appPath: "/service-go-reading-list"
