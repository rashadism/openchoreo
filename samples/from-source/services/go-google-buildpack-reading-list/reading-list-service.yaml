apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: reading-list-service
spec:
  owner:
    projectName: default

  # References the ComponentType
  componentType: deployment/service

  autoDeploy: true

  # Workflow configuration (developer-provided)
  workflow:
    # Reference to Workflow
    name: google-cloud-buildpacks

    # Schema matching the Workflow's schema section
    schema:
      # Nested structure from schema
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          commit: ""
        appPath: "/service-go-reading-list"
      version: 1

  parameters:
    exposed: true
    replicas: 1
    port: 8080
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
---
apiVersion: openchoreo.dev/v1alpha1
kind: WorkflowRun
metadata:
  # Should be unique per execution
  name: reading-list-service-build-01
spec:
  # Ownership tracking for the workflow execution (optional)
  owner:
    projectName: "default"
    componentName: "reading-list-service"

  workflow:
    # Reference to Workflow
    name: google-cloud-buildpacks

    schema:
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          commit: ""
        appPath: "/service-go-reading-list"
      version: 1
