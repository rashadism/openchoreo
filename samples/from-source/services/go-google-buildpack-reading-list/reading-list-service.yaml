apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: reading-list-service
spec:
  owner:
    projectName: default

  # References the ComponentType
  componentType: deployment/service

  # Workflow configuration (developer-provided)
  workflow:
    # Reference to Workflow
    name: google-cloud-buildpacks

    # Schema matching the Workflow's schema section
    schema:
      # Nested structure from schema
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          commit: ""
        appPath: "/service-go-reading-list"
        secretRef: "reading-list-repo-credentials-dev"

      # Simple schema fields
      version: 1
      testMode: "integration"  # From enum: ["unit", "integration", "none"]
      command: ["npm", "run", "build"]
      args: ["--production", "--verbose"]
      resources:
        cpuCores: 2
        memoryGb: 4
      timeout: "45m"
      cache:
        enabled: true
        paths: ["/root/.npm", "/root/.cache"]
      limits:
        maxRetries: 5
        maxDurationMinutes: 90

  parameters:
    exposed: true
    replicas: 1
    port: 8080
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
---
apiVersion: openchoreo.dev/v1alpha1
kind: WorkflowRun
metadata:
  # Should be unique per execution
  name: reading-list-service-build-03
spec:
  # Ownership tracking for the workflow execution (optional)
  owner:
    projectName: "default"
    componentName: "reading-list-service"

  workflow:
    # Reference to Workflow
    name: google-cloud-buildpacks

    schema:
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          commit: ""
        appPath: "/service-go-reading-list"
        secretRef: "reading-list-repo-credentials-dev"
      version: 1
      testMode: "integration"
      command: ["npm", "run", "build"]
      args: ["--production", "--verbose"]
      resources:
        cpuCores: 2
        memoryGb: 4
      timeout: "45m"
      cache:
        enabled: true
        paths: ["/root/.npm", "/root/.cache"]
      limits:
        maxRetries: 5
        maxDurationMinutes: 90

---
apiVersion: openchoreo.dev/v1alpha1
kind: ComponentDeployment
metadata:
  name: reading-list-service-development
  namespace: default
spec:
  owner:
    projectName: default
    componentName: reading-list-service

  environment: development
