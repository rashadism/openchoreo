apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: greeting-service
spec:
  owner:
    projectName: default

  # References the ComponentType
  componentType:
    kind: ComponentType
    name: deployment/service

  autoDeploy: true

  # Component Workflow configuration (developer-provided)
  workflow:
    # Reference to ComponentWorkflow
    name: docker

    # Required parameters required by the ComponentWorkflow
    systemParameters:
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          # Optional commit hash, should be a valid git commit
          # commit: ""
        appPath: "/service-go-greeter"

    # Developer-configurable parameters (defined by PE, passed to build plane resource)
    parameters:
      docker:
        context: "/service-go-greeter"
        filePath: "/service-go-greeter/Dockerfile"

---
apiVersion: openchoreo.dev/v1alpha1
kind: ComponentWorkflowRun
metadata:
  name: greeting-service-build-01
spec:
  # Ownership tracking for the component workflow execution (required)
  owner:
    projectName: "default"
    componentName: "greeting-service"

  workflow:
    # Reference to ComponentWorkflow
    name: docker

    # Required parameters required by the ComponentWorkflow
    systemParameters:
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          # Optional commit hash, should be a valid git commit
          # commit: ""
        appPath: "/service-go-greeter"

    # Developer-configurable parameters (defined by PE, passed to build plane resource)
    parameters:
      docker:
        context: "/service-go-greeter"
        filePath: "/service-go-greeter/Dockerfile"
