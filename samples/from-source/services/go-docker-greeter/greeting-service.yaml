apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: greeting-service
spec:
  owner:
    projectName: default

  # References the ComponentType
  componentType: deployment/service

  # Workflow configuration (developer-provided)
  workflow:
    # Reference to Workflow
    name: docker

    # Schema matching the Workflow's schema section
    schema:
      # Nested structure from schema
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          commit: ""
        appPath: "/service-go-greeter"
        secretRef: "greeting-repo-credentials-dev"

      # Docker-specific parameters
      docker:
        context: "/service-go-greeter"
        filePath: "/service-go-greeter/Dockerfile"
  parameters:
    exposed: true
    replicas: 1
    port: 9090
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

---
apiVersion: openchoreo.dev/v1alpha1
kind: WorkflowRun
metadata:
  name: greeting-service-build-02
spec:
  # Ownership tracking for the workflow execution (optional)
  owner:
    projectName: "default"
    componentName: "greeting-service"

  workflow:
    # Reference to Workflow
    name: docker

    schema:
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          commit: ""
        appPath: "/service-go-greeter"
        secretRef: "greeting-repo-credentials-dev"
      # Docker-specific parameters
      docker:
        context: "/service-go-greeter"
        filePath: "/service-go-greeter/Dockerfile"

---
apiVersion: openchoreo.dev/v1alpha1
kind: ComponentDeployment
metadata:
  name: greeting-service-development
  namespace: default
spec:
  owner:
    projectName: default
    componentName: greeting-service

  environment: development
