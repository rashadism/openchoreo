apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: greeting-service
spec:
  owner:
    projectName: default

  # References the ComponentType
  componentType:
    kind: ComponentType
    name: deployment/service

  autoDeploy: true

  # Workflow configuration (developer-provided)
  workflow:
    # Reference to Workflow
    name: docker

    # Parameters required by the Workflow
    parameters:
      scope:
        projectName: "default"
        componentName: "greeting-service"
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          # Optional commit hash, should be a valid git commit
          # commit: ""
        appPath: "/service-go-greeter"
      docker:
        context: "/service-go-greeter"
        filePath: "/service-go-greeter/Dockerfile"

---
apiVersion: openchoreo.dev/v1alpha1
kind: WorkflowRun
metadata:
  name: greeting-service-build-01
  labels:
    openchoreo.dev/project: "default"
    openchoreo.dev/component: "greeting-service"
spec:
  workflow:
    # Reference to Workflow
    name: docker

    # Parameters required by the Workflow
    parameters:
      scope:
        projectName: "default"
        componentName: "greeting-service"
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          # Optional commit hash, should be a valid git commit
          # commit: ""
        appPath: "/service-go-greeter"
      docker:
        context: "/service-go-greeter"
        filePath: "/service-go-greeter/Dockerfile"
