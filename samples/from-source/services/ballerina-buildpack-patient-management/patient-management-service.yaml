apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: patient-management-service
spec:
  owner:
    projectName: default

  # References the ComponentType
  componentType: deployment/service

  # Set auto-deploy to true
  autoDeploy: true

  # Component Workflow configuration (developer-provided)
  workflow:
    # Reference to ComponentWorkflow
    name: ballerina-buildpack

    # Required parameters required by the ComponentWorkflow
    systemParameters:
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          # Optional commit hash, should be a valid git commit
          # commit: ""
        appPath: "/service-ballerina-patient-management"

  parameters:
    exposed: true
    replicas: 1
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

---
apiVersion: openchoreo.dev/v1alpha1
kind: ComponentWorkflowRun
metadata:
  name: patient-management-service-build-01
spec:
  # Ownership tracking for the component workflow execution (required)
  owner:
    projectName: "default"
    componentName: "patient-management-service"

  workflow:
    # Reference to ComponentWorkflow
    name: ballerina-buildpack

    # Required parameters required by the ComponentWorkflow
    systemParameters:
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          # Optional commit hash, should be a valid git commit
          # commit: ""
        appPath: "/service-ballerina-patient-management"
