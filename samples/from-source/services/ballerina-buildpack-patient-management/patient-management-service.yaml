apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: patient-management-service
spec:
  owner:
    projectName: default

  # References the ComponentType
  componentType: deployment/service

  # Workflow configuration (developer-provided)
  workflow:
    # Reference to Workflow
    name: ballerina-buildpack

    # Schema matching the Workflow's schema section
    schema:
      # Nested structure from schema
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          commit: ""
        appPath: "/service-ballerina-patient-management"
        secretRef: "patient-repo-credentials-dev"

  parameters:
    exposed: true
    replicas: 1
    port: 9090
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

---
apiVersion: openchoreo.dev/v1alpha1
kind: WorkflowRun
metadata:
  name: greeting-service-build-01
spec:
  # Ownership tracking for the workflow execution (optional)
  owner:
    projectName: "default"
    componentName: "patient-management-service"

  workflow:
    # Reference to Workflow
    name: ballerina-buildpack

    schema:
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          commit: ""
        appPath: "/service-ballerina-patient-management"
        secretRef: "patient-repo-credentials-dev"


---
apiVersion: openchoreo.dev/v1alpha1
kind: ComponentDeployment
metadata:
  name: patient-management-service-development
  namespace: default
spec:
  owner:
    projectName: default
    componentName: patient-management-service

  environment: development
