apiVersion: openchoreo.dev/v1alpha1
kind: Component
metadata:
  name: patient-management-service
spec:
  owner:
    projectName: default

  # References the ComponentType
  componentType:
    kind: ComponentType
    name: deployment/service

  # Set auto-deploy to true
  autoDeploy: true

  # Workflow configuration (developer-provided)
  workflow:
    # Reference to Workflow
    name: ballerina-buildpack

    # Parameters required by the Workflow
    parameters:
      scope:
        projectName: "default"
        componentName: "patient-management-service"
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          # Optional commit hash, should be a valid git commit
          # commit: ""
        appPath: "/service-ballerina-patient-management"

---
apiVersion: openchoreo.dev/v1alpha1
kind: WorkflowRun
metadata:
  name: patient-management-service-build-01
  labels:
    openchoreo.dev/project: "default"
    openchoreo.dev/component: "patient-management-service"
spec:
  workflow:
    # Reference to Workflow
    name: ballerina-buildpack

    # Parameters required by the Workflow
    parameters:
      scope:
        projectName: "default"
        componentName: "patient-management-service"
      repository:
        url: "https://github.com/openchoreo/sample-workloads"
        revision:
          branch: "main"
          # Optional commit hash, should be a valid git commit
          # commit: ""
        appPath: "/service-ballerina-patient-management"
