# Helm values for OpenChoreo Control Plane in quick-start container
# This file contains overrides for running the control plane in the quick-start k3d environment

# Disable cluster gateway for quick-start (single-cluster mode)
clusterGateway:
  enabled: false

# Disable cluster gateway integration in controller manager
controllerManager:
  clusterGateway:
    enabled: false

openchoreoApi:
  ingress:
    enabled: true
    hosts:
      - host: api.openchoreo.localhost
        paths:
          - path: /
            pathType: Prefix

backstage:
  ingress:
    enabled: true
    hosts:
      - host: openchoreo.localhost
        paths:
          - path: /
            pathType: Prefix
  baseUrl: http://openchoreo.localhost:8080
  auth:
    authorizationUrl: http://thunder.openchoreo.localhost:8080/oauth2/authorize

asgardeoThunder:
  ingress:
    enabled: true
    hosts:
      - host: thunder.openchoreo.localhost
        paths:
          - path: /
            pathType: Prefix
            port: 8090
