# Helm values for OpenChoreo Control Plane in quick-start container
# Note: devMode adds :8080 to URLs (k3d port mapping), disables HTTPS

global:
  baseDomain: openchoreo.localhost
  devMode: true
  # Use k3d's built-in Traefik ingress class
  ingressClassName: traefik

# Disable helm chart's Traefik (use k3d's built-in Traefik instead)
traefik:
  enabled: false

# Disable cluster gateway for quick-start (direct access mode)
clusterGateway:
  enabled: true

controllerManager:
  clusterGateway:
    enabled: true

# Backstage UI feature flags
# All features enabled by default; disable as needed for testing
backstage:
  features:
    workflows:
      enabled: true
    observability:
      enabled: true
    auth:
      enabled: true
