# Observability Plane values for k3d dev environment
# Uses locally-built observer image with pullPolicy: Never

observer:
  image:
    repository: ghcr.io/openchoreo/observer
    tag: latest-dev
    pullPolicy: Never

# Use quickStart installation mode for dev
global:
  installationMode: quickStart

# OpenSearch configuration for dev
openSearch:
  enabled: true
  singleNode: true

# Cluster Agent configuration for dev
clusterAgent:
  serverUrl: wss://cluster-gateway.openchoreo-control-plane.svc.cluster.local:8443/ws
  planeName: default
  planeType: observabilityplane
