# Data Plane values for k3d dev environment

# Gateway controller configuration
# In single cluster mode, disable the controller in data-plane to avoid duplicate controllers
# The control-plane's gateway controller will manage both Gateway CRs
gatewayController:
  enabled: false

# Gateway configuration for k3d dev environment
gateway:
  # In single cluster mode, control-plane creates the self-signed issuer
  selfSignedIssuer:
    enabled: false
  httpPort: 19080
  httpsPort: 19443
  # Envoy - enabled by default for traffic routing
  envoy:
    enabled: true
    # Mount /tmp as emptyDir volume to fix Envoy temporary file creation issues
    # Enable this if gateway pods crash with "Failed to create temporary file" errors
    # Common on: macOS with Docker Desktop/Colima with Rosetta enabled.
    # Ref: https://github.com/kgateway-dev/kgateway/issues/9800
    mountTmpVolume: true

# External Secrets Operator configuration
external-secrets:
  enabled: true
