# Control Plane values for k3d dev environment
# Uses locally-built images with pullPolicy: Never

global:
  baseDomain: openchoreo.localhost
  devMode: true
  # Use k3d's built-in Traefik ingress class
  ingressClassName: traefik

# Disable helm chart's Traefik (use k3d's built-in Traefik instead)
traefik:
  enabled: false

controllerManager:
  image:
    repository: ghcr.io/openchoreo/controller
    tag: latest-dev
    pullPolicy: Never
  containerSecurityContext:
    appArmorProfile:
      type: Unconfined

openchoreoApi:
  enabled: true
  image:
    repository: ghcr.io/openchoreo/openchoreo-api
    tag: latest-dev
    pullPolicy: Never
  containerSecurityContext:
    appArmorProfile:
      type: Unconfined

# Disable UI and auth for dev (backend-only testing)
# When enabling backstage, configure features as needed:
backstage:
  enabled: false
  # features:
  #   workflows:
  #     enabled: true
  #   observability:
  #     enabled: true
  #   auth:
  #     enabled: false  # Use guest mode for dev

thunder:
  enabled: false
