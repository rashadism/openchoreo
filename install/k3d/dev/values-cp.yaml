# Control Plane values for k3d dev environment
# Uses locally-built images with pullPolicy: Never

global:
  baseDomain: openchoreo.localhost
  # Port suffix for URLs (k3d maps host:8080 -> container:80)
  port: ":8080"
  # Use k3d's built-in Traefik ingress class
  ingressClassName: traefik

# Disable helm chart's Traefik (use k3d's built-in Traefik instead)
traefik:
  enabled: false

security:
  enabled: false

controllerManager:
  image:
    repository: ghcr.io/openchoreo/controller
    tag: latest-dev
    pullPolicy: Never
  containerSecurityContext:
    appArmorProfile:
      type: Unconfined

openchoreoApi:
  enabled: true
  image:
    repository: ghcr.io/openchoreo/openchoreo-api
    tag: latest-dev
    pullPolicy: Never
  containerSecurityContext:
    appArmorProfile:
      type: Unconfined

# Disable UI and auth for dev
backstage:
  enabled: false

thunder:
  enabled: false
