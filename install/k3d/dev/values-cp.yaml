# Control Plane values for k3d dev environment
# Uses locally-built images with pullPolicy: Never

global:
  baseDomain: openchoreo.localhost
  # Port suffix for URLs (k3d maps host:8080 -> container:80)
  port: ":8080"

# Gateway controller configuration
# In single cluster mode, enable the controller in control-plane
# This single controller will manage both control-plane and data-plane Gateway CRs
gatewayController:
  enabled: true

security:
  enabled: false

controllerManager:
  image:
    repository: ghcr.io/openchoreo/controller
    tag: latest-dev
    pullPolicy: Never
  containerSecurityContext:
    appArmorProfile:
      type: Unconfined

openchoreoApi:
  enabled: true
  image:
    repository: ghcr.io/openchoreo/openchoreo-api
    tag: latest-dev
    pullPolicy: Never
  containerSecurityContext:
    appArmorProfile:
      type: Unconfined

# Disable UI and auth for dev
backstage:
  enabled: false

thunder:
  enabled: false
