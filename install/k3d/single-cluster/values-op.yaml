# Helm values for OpenChoreo Observability Plane in k3d single-cluster setup
# This file contains overrides specific to running the observability plane in a k3d environment

# Observer API - REST API for querying logs and metrics
observer:
  service:
    type: LoadBalancer

# OpenSearch Dashboards - UI for visualizing logs and data
openSearchDashboards:
  service:
    type: LoadBalancer

# Disable External Secrets since it's already in the Data Plane (single cluster)
external-secrets:
  enabled: false

fakeSecretStore:
  enabled: false

# OpenSearch - The data store for logs
# In single-cluster mode, FluentBit from Data/Build planes connects via in-cluster service
# So we don't need LoadBalancer, but exposing it for debugging/testing purposes
openSearch:
  service:
    type: LoadBalancer
