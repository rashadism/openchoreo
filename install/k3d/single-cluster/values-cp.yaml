# Helm values for OpenChoreo Control Plane in k3d single-cluster setup
# Note: devMode disables HTTPS, port adds :8080 to URLs for k3d port mapping

global:
  baseDomain: openchoreo.localhost
  # Port suffix for URLs (k3d maps host:8080 -> container:80)
  port: ":8080"

# Enable cluster gateway for agent-based data plane communication
clusterGateway:
  enabled: true

# Controller Manager cluster gateway configuration
# Enables controllers to communicate with data/build planes via cluster gateway
controllerManager:
  clusterGateway:
    enabled: true

thunder:
  configuration:
    server:
      publicUrl: "http://thunder.openchoreo.localhost:8080"
    gateClient:
      hostname: "thunder.openchoreo.localhost"
      port: 8080
      scheme: "http"
