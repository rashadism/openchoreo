# Helm values for OpenChoreo Data Plane in k3d single-cluster setup

# Gateway configuration for single-cluster setup
gateway:
  httpPort: 19080
  httpsPort: 19443
  selfSignedIssuer:
    enabled: true
  annotations:
    cert-manager.io/cluster-issuer: openchoreo-dp-selfsigned-issuer
  tls:
    hostname: "*.openchoreoapis.localhost"

fluent-bit:
  # Skip Secret-based envFrom for local dev, inject env vars directly
  envFrom: []
  env:
    - name: OPENSEARCH_HOST
      value: opensearch
    - name: OPENSEARCH_USER
      value: admin
    - name: OPENSEARCH_PASSWORD
      value: ThisIsTheOpenSearchPassword1
