# Global values shared across all components
global:
  # Common labels to add to all resources
  commonLabels: {}

  # Installation mode for the OpenChoreo Observability Plane
  # standard: Operator managed OpenSearch cluster will be deployed
  # minimal: Single replica OpenSearch instance will be deployed
  installationMode: standard

# Wait job configuration for post-install hooks
waitJob:
  image: bitnamilegacy/kubectl:1.32.4

# External Secrets Operator configuration for secret management
# Single cluster: Set to false to use data plane's ESO
# Multi-cluster: Set to true to install dedicated ESO in observability plane
external-secrets:
  enabled: false
  fullnameOverride: external-secrets
  nameOverride: external-secrets

# Fake Secret Store configuration for local development
fakeSecretStore:
  enabled: false
  name: default
  secrets:
    - key: RCA_LLM_API_KEY
      value: "fake-llm-api-key-for-development"

data-prepper:
  enabled: true
  fullnameOverride: "data-prepper"

  pipelineConfig:
    enabled: true
    config:
      trace-pipeline:
        delay: "100"
        source:
          otel_trace_source:
            ssl: false
        buffer:
          bounded_blocking:
            buffer_size: 12800
            batch_size: 200
        sink:
          - opensearch:
              hosts: ["http://opensearch:9200"]
              insecure: true
              index_type: trace-analytics-raw

  resources:
    limits:
      cpu: 1000m
      memory: 500Mi
    requests:
      cpu: 700m
      memory: 500Mi

openSearch:
  enabled: false

  extraEnvs:
    - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
      value: ThisIsTheOpenSearchPassword1
    - name: DISABLE_SECURITY_PLUGIN
      value: "true"
  nameOverride: "opensearch"
  image:
    tag: "3.3.0"
  masterService: opensearch

  rbac:
    create: true
    serviceAccountName: "opensearch"

  securityConfig:
    enabled: false
  singleNode: true

# OpenSearch configuration for operator based OpenSearch deployment
openSearchCluster:
  enabled: true
  general:
    version: 3.3.0
    additionalConfig:
      pluginsSecurityDisabled: "true"

  dashboard:
    enabled: false
    replicas: 1
    version: 3.3.0

  nodePools:
    data:
      replicas: 2
      diskSize: 1Gi
      resources:
        limits:
          cpu: 1000m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 700Mi
    master:
      replicas: 3
      diskSize: 1Gi
      resources:
        limits:
          cpu: 1000m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 512Mi

  # Secrets
  adminUsername: admin
  adminUserPassword: admin
  internalUsers: |
    # This is the internal user database
    # The hash value is a bcrypt hash and can be generated with plugin/tools/hash.sh

    _meta:
      type: "internalusers"
      config_version: 2

    admin:
      hash: "%s"
      reserved: true
      backend_roles:
      - "admin"
      description: "Admin user"

openSearchClusterSetup:
  image:
    repository: ghcr.io/openchoreo/init-observability-opensearch
    tag: ""

# Customizing OpenSearch Dashboards configurations
openSearchDashboards:
  enabled: false

  config:
    disableSecurity: "true"

  extraEnvs:
  - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
    value: "true"

  nameOverride: "opensearch-dashboards"
  fullnameOverride: "opensearch-dashboards"
  image:
    tag: "3.3.0"
  opensearchHosts: "http://opensearch:9200"
  replicas: 1

# OpenChoreo Observer Service Configuration
observer:
  replicas: 1

  image:
    repository: ghcr.io/openchoreo/observer
    tag: ""  # If no value is set, use Chart.AppVersion
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 8080

  logLevel: info

  prometheus:
    # Prometheus server address (will be constructed from helm release name)
    address: ""  # If no value is set, use observability-plane-promet-prometheus:9090
    timeout: 30s

  resources:
    limits:
      cpu: 200m
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 128Mi

  openSearchUsername: admin
  openSearchPassword: ThisIsTheOpenSearchPassword1

# Fluent Bit configuration
fluentBit:
  enabled: false
  config:
    customParsers: |
      [PARSER]
          Name docker_no_time
          Format json
          Time_Keep Off
          Time_Key time
          Time_Format %Y-%m-%dT%H:%M:%S.%L

    inputs: |
      [INPUT]
          Name tail
          Buffer_Chunk_Size 32KB
          Buffer_Max_Size 2MB
          DB /var/lib/fluent-bit/db/tail-container-logs.db
          Exclude_Path /var/log/containers/fluent-bit-*_openchoreo-observability-plane_*.log
          Inotify_Watcher false
          Mem_Buf_Limit 256MB
          Path /var/log/containers/*.log
          multiline.parser docker, cri
          Read_from_Head On
          Refresh_Interval 5
          Skip_Long_Lines On
          Tag kube.*

    filters: |
      [FILTER]
          Name kubernetes
          Buffer_Size 32MB
          K8S-Logging.Parser On
          K8S-Logging.Exclude On
          Keep_Log On
          Match kube.*
          Merge_Log Off
          tls.verify Off
          Use_Kubelet true

    outputs: |
      [OUTPUT]
          Name opensearch
          Host opensearch
          Generate_ID On
          HTTP_Passwd admin
          HTTP_User admin
          Logstash_Format On
          Logstash_DateFormat %Y-%m-%d
          Logstash_Prefix container-logs
          Match kube.*
          Port 9200
          Replace_Dots On
          Suppress_Type_Name On
          tls On
          tls.verify Off

  dnsPolicy: ClusterFirstWithHostNet
  hostNetwork: true

  extraVolumeMounts:
  - name: db
    mountPath: "/var/lib/fluent-bit/db"
    readOnly: false
  extraVolumes:
    - name: db
      hostPath:
        path: /var/lib/fluent-bit/db
        type: DirectoryOrCreate

  fullnameOverride: "fluent-bit"
  metricsPort: 2021

  rbac:
    nodeAccess: true

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 10000

  service:
    port: 2021

  testFramework:
    enabled: false

  initContainers:
  - name: set-volume-ownership
    image: busybox
    command: ["sh", "-c", "chown -R 10000:10000 /var/lib/fluent-bit/db"]
    resources:
      limits:
        cpu: 15m
        memory: "32Mi"
      requests:
        cpu: 10m
        memory: "24Mi"
    securityContext:
      capabilities:
        drop:
        - ALL
      privileged: true
      readOnlyRootFilesystem: true
      runAsUser: 0
    volumeMounts:
    - name: db
      mountPath: /var/lib/fluent-bit/db

# Prometheus configuration
prometheus:
  enabled: true
  fullnameOverride: openchoreo-observability

  ## Manages Prometheus and Alertmanager components
  prometheusOperator:
    enabled: true
    fullnameOverride: prometheus-operator

    resources:
      limits:
        cpu: 40m
        memory: 50Mi
      requests:
        cpu: 20m
        memory: 30Mi

  ## Install Prometheus Operator CRDs
  crds:
    enabled: true

  ## Setting to produces cleaner resource names
  cleanPrometheusOperatorObjectNames: true

  ## Deploy a Prometheus instance (Prometheus Operator needs to be enabled for this to work)
  prometheus:
    enabled: true # This section needs to be further configured for Thanos backups, priorityClass etc.
    prometheusSpec:
      serviceMonitorNamespaceSelector: {}
      serviceMonitorSelector: {}
      serviceMonitorSelectorNilUsesHelmValues: false

  ## Configuration for alertmanager
  ## ref: https://prometheus.io/docs/alerting/alertmanager/
  alertmanager:
    enabled: false
    alertmanagerSpec:
      podMetadata:
        name: alertmanager

  ## Configuration for grafana
  # Values from https://github.com/grafana/helm-charts/blob/main/charts/grafana/values.yaml
  grafana:
    enabled: false
    fullnameOverride: grafana
    adminUser: admin
    adminPassword: admin
    ## OpenChoreo Observability Plane does not ship default Grafana dashboards or datasources
    ## OpenChoreo specific dashboards and datasources will be added separately
    sidecar:
      dashboards:
        enabled: false
      datasources:
        enabled: false
    defaultDashboardsEnabled: false
    ## Datasources of OpenChoreo Observability Plane
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://openchoreo-observability-prometheus:9090
            isDefault: true

  ## Flag to disable all the kubernetes component scrapers
  kubernetesServiceMonitors:
    enabled: true
  ## Component scraping kube state metrics
  kubeStateMetrics:
    enabled: true # kubeStateMetrics service monitor needs to be custom defined
  ## Configuration for kube-state-metrics subchart
  kube-state-metrics:
    fullnameOverride: kube-state-metrics
    collectors:
      - pods
      # Jobs and Services to be added later
    metricAllowlist:
      - kube_pod_completion_time
      - kube_pod_container_resource_limits
      - kube_pod_container_resource_requests
      - kube_pod_info
      - kube_pod_init_container_resource_limits
      - kube_pod_init_container_resource_requests
      - kube_pod_labels
      - kube_pod_start_time
      - kube_pod_status_phase
      # Jobs and Services to be added later
    metricLabelsAllowlist:
      - pods=[openchoreo.dev/component-uid,openchoreo.dev/project-uid,openchoreo.dev/environment-uid]
      # Jobs and Services to be added later

  ## Configuration for thanosRuler
  ## ref: https://thanos.io/tip/components/rule.md/
  thanosRuler:
    enabled: false # This section needs to be further configured for queryEndpoints etc.

  ## Create default rules for monitoring the cluster
  defaultRules:
    create: false

  ## Component scraping the kubelet and kubelet-hosted cAdvisor
  ## Disable when cAdvisor ServiceMonitor is added
  kubelet:
    enabled: true

  ## Openchoreo Observability is not meant for monitoring the kubernetes cluster
  ## Hence, following kube components are disabled
  kubeApiServer:
    enabled: false
  kubeControllerManager:
    enabled: false
  coreDns:
    enabled: false
  kubeEtcd:
    enabled: false
  kubeScheduler:
    enabled: false
  kubeProxy:
    enabled: false
  nodeExporter:
    enabled: false
