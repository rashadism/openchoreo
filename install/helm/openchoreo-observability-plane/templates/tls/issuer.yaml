{{- if .Values.tls.enabled }}
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: self-signed-issuer
  namespace: {{ .Release.Namespace }}
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: openchoreo-observability-plane-ca-issuer
  namespace: {{ .Release.Namespace }}
spec:
  ca:
    secretName: openchoreo-observability-plane-ca
{{- end }}
