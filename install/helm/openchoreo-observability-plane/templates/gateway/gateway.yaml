{{- if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: kgateway-envoy
  namespace: {{ .Release.Namespace }}
spec:
  gatewayClassName: kgateway
  listeners:
    - name: tls
      protocol: TLS
      hostname: opensearch.{{ .Values.global.baseDomain }}
      tls:
        mode: Passthrough
      port: 443
      allowedRoutes:
        namespaces:
          from: All
{{- end }}
