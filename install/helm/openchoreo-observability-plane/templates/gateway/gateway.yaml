{{- if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-default
  namespace: {{ .Release.Namespace }}
  {{- with .Values.gateway.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  gatewayClassName: kgateway
  {{- with .Values.gateway.infrastructure }}
  infrastructure:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  listeners:
    - name: http
      protocol: HTTP
      port: {{ .Values.gateway.httpPort | default 80 }}
      allowedRoutes:
        namespaces:
          from: All
{{- if .Values.gateway.tls.enabled }}
    - name: https
      protocol: HTTPS
      port: {{ .Values.gateway.httpsPort | default 443 }}
      {{- if .Values.gateway.tls.hostname }}
      hostname: {{ .Values.gateway.tls.hostname | quote }}
      {{- end }}
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          {{- range .Values.gateway.tls.certificateRefs }}
          - kind: {{ .kind | default "Secret" }}
            name: {{ .name }}
            {{- with .namespace }}
            namespace: {{ . }}
            {{- end }}
          {{- end }}
{{- end }}
{{- if .Values.gateway.tlsPassthrough.enabled }}
{{- if not .Values.gateway.tlsPassthrough.hostname }}
{{- fail "gateway.tlsPassthrough.hostname is required when gateway.tlsPassthrough.enabled is true" }}
{{- end }}
    - name: tls
      protocol: TLS
      hostname: {{ .Values.gateway.tlsPassthrough.hostname | quote }}
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Passthrough
      port: {{ .Values.gateway.tlsPassthrough.port | default 11443 }}
{{- end }}
{{- end }}
