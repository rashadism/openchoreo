{{- if .Values.rca.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openchoreo-observability-plane.fullname" . }}-rca-opensearch-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-observability-plane.labels" . | nindent 4 }}
type: Opaque
data:
  username: {{ .Values.openSearchCluster.adminUsername | b64enc }}
  password: {{ .Values.openSearchCluster.adminUserPassword | b64enc }}
{{- end }}
