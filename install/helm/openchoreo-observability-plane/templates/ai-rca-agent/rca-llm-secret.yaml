{{- if .Values.rca.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openchoreo-observability-plane.fullname" . }}-rca-llm-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-observability-plane.labels" . | nindent 4 }}
type: Opaque
stringData:
  RCA_LLM_API_KEY: {{ .Values.rca.llm.apiKey | quote }}
{{- end }}
