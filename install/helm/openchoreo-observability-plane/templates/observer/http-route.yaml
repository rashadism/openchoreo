{{- if and .Values.gateway.enabled .Values.observer.http.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: observer
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
  - name: gateway-default
    namespace: {{ .Release.Namespace }}
  {{- with .Values.observer.http.hostnames }}
  hostnames:
    {{- range . }}
    - {{ . | quote }}
    {{- end }}
  {{- end }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: observer
      port: {{ .Values.observer.service.port }}
{{- end }}
