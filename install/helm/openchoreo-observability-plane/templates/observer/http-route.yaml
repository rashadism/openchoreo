{{- if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: observer
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
  - name: gateway-default
    namespace: {{ .Release.Namespace }}
  hostnames:
    {{- if .Values.observer.ingress.hosts }}
    {{- range .Values.observer.ingress.hosts }}
    - {{ .host | quote }}
    {{- end }}
    {{- else }}
    - {{ printf "observer.%s" .Values.global.baseDomain | quote }}
    {{- end }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: observer
      port: 8080
{{- end }}
