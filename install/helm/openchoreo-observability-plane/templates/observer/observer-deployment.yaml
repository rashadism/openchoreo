apiVersion: apps/v1
kind: Deployment
metadata:
  name: observer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-observability-plane.componentLabels" (dict "context" . "component" "observer") | nindent 4 }}
spec:
  replicas: {{ .Values.observer.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "openchoreo-observability-plane.componentSelectorLabels" (dict "context" . "component" "observer") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "openchoreo-observability-plane.componentSelectorLabels" (dict "context" . "component" "observer") | nindent 8 }}
    spec:
      serviceAccountName: observer
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      initContainers:
      - name: wait-for-opensearch
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          # Skip OpenSearch check if using logs backend
          if [ -n "$EXPERIMENTAL_USE_LOGS_BACKEND" ] && [ "$EXPERIMENTAL_USE_LOGS_BACKEND" = "true" ]; then
            echo "Logs backend enabled, skipping OpenSearch check"
            exit 0
          fi
          
          echo "Waiting for OpenSearch to be ready..."
          AUTH_TOKEN=$(echo -n "$OPENSEARCH_USERNAME:$OPENSEARCH_PASSWORD" | base64)
          echo "Checking OpenSearch at: $OPENSEARCH_ADDRESS"
          until curl -s -H "Authorization: Basic $AUTH_TOKEN" "$OPENSEARCH_ADDRESS/_cluster/health" --insecure | grep -q '"status":"green\|yellow"'; do
            echo "OpenSearch not ready, waiting 10 seconds..."
            sleep 10
          done
          echo "OpenSearch is ready!"
        env:
        - name: EXPERIMENTAL_USE_LOGS_BACKEND
          value: {{ if .Values.observer.experimental }}{{ .Values.observer.experimental.useLogsBackend | default "false" }}{{ else }}"false"{{ end }}
        - name: OPENSEARCH_ADDRESS
          value: "https://opensearch:9200"
        - name: OPENSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.observer.openSearchSecretName }}
              key: username
        - name: OPENSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.observer.openSearchSecretName }}
              key: password
        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      containers:
      - name: observer
        image: "{{ if .Values.observer.image }}{{ .Values.observer.image.repository | default "ghcr.io/openchoreo/observer" }}:{{ .Values.observer.image.tag | default .Chart.AppVersion }}{{ else }}ghcr.io/openchoreo/observer:{{ .Chart.AppVersion }}{{ end }}"
        imagePullPolicy: {{ if .Values.observer.image }}{{ .Values.observer.image.pullPolicy | default "IfNotPresent" }}{{ else }}IfNotPresent{{ end }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        {{- if .Values.security.oidc.issuer }}
        - name: JWT_ISSUER
          value: {{ .Values.security.oidc.issuer | quote }}
        {{- end }}
        {{- if .Values.security.oidc.jwksUrl }}
        - name: JWKS_URL
          value: {{ .Values.security.oidc.jwksUrl | quote }}
        {{- end }}
        - name: JWKS_URL_TLS_INSECURE_SKIP_VERIFY
          value: {{ .Values.security.oidc.jwksUrlTlsInsecureSkipVerify | default "false" | quote }}
        {{- if .Values.security.jwt.audience }}
        - name: JWT_AUDIENCE
          value: {{ .Values.security.jwt.audience | quote }}
        {{- end }}
        - name: JWT_DISABLED
          value: "{{ not .Values.security.enabled }}"
        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          value: {{ if .Values.observer }}{{ .Values.observer.logLevel | default "info" | quote }}{{ else }}"info"{{ end }}
        - name: OPENSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.observer.openSearchSecretName }}
              key: username
        - name: OPENSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.observer.openSearchSecretName }}
              key: password
        - name: AI_RCA_ENABLED
          value: {{ .Values.rca.enabled | default false | quote }}
        - name: OBSERVER_AUTH_CONFIG_PATH
          value: /etc/openchoreo/auth-config.yaml
        {{- if .Values.observer.extraEnvs }}
        {{- toYaml .Values.observer.extraEnvs | nindent 8 }}
        {{- end }}
        volumeMounts:
        - name: auth-config
          mountPath: /etc/openchoreo
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- if .Values.observer.resources }}
          {{- toYaml .Values.observer.resources | nindent 10 }}
          {{- else }}
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
          {{- end }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
      volumes:
      - name: auth-config
        configMap:
          name: observer-auth-config
