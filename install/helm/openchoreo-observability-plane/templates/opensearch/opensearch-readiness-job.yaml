apiVersion: batch/v1
kind: Job
metadata:
  name: opensearch-readiness
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-observability-plane.componentLabels" (dict "context" . "component" "opensearch-readiness") | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 6
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: opensearch-readiness
        env:
        - name: OPENSEARCH_ADDRESS
          value: "https://opensearch:9200"
        - name: OPENSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.observer.openSearchSecretName }}
              key: username
        - name: OPENSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.observer.openSearchSecretName }}
              key: password
        image: curlimages/curl:latest
        command:
        - /bin/sh
        - -c
        - |
          AUTH_TOKEN=$(echo -n "$OPENSEARCH_USERNAME:$OPENSEARCH_PASSWORD" | base64)
          echo "Waiting for OpenSearch to be ready..."
          until curl -s -H "Authorization: Basic $AUTH_TOKEN" "$OPENSEARCH_ADDRESS/_cluster/health" --insecure | grep -q '"status":"green\|yellow"'; do
            echo "OpenSearch not ready yet, waiting 10 seconds..."
            sleep 10
          done
          echo "OpenSearch is ready!"
