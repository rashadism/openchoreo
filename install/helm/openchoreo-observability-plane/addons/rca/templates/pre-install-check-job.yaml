---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "openchoreo-observer-rca.fullname" . }}-pre-install
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-observer-rca.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "openchoreo-observer-rca.fullname" . }}-pre-install
  labels:
    {{- include "openchoreo-observer-rca.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "openchoreo-observer-rca.fullname" . }}-pre-install
  labels:
    {{- include "openchoreo-observer-rca.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "openchoreo-observer-rca.fullname" . }}-pre-install
subjects:
- kind: ServiceAccount
  name: {{ include "openchoreo-observer-rca.fullname" . }}-pre-install
  namespace: {{ .Release.Namespace }}
---
# Pre-install validation Job
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "openchoreo-observer-rca.fullname" . }}-pre-install-check
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-observer-rca.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 0  # Don't retry on failure
  template:
    metadata:
      labels:
        {{- include "openchoreo-observer-rca.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "openchoreo-observer-rca.fullname" . }}-pre-install
      containers:
      - name: check-dependencies
        image: bitnamilegacy/kubectl:1.32.4
        command:
        - /bin/sh
        - -c
        - |
          set -e

          # TODO: Check for MCP connectivity, Check for MCP enabled in control plane

          # Check if Observer service exists
          echo "â†’ Checking if Observer service exists..."
          if ! kubectl get service observer -n {{ .Release.Namespace }} 2>/dev/null; then
            echo ""
            echo "ERROR: Observer service not found in namespace '{{ .Release.Namespace }}'!"
            echo ""
            echo "Please install openchoreo-observability-plane first:"
            echo "  helm install openchoreo-observability-plane \\"
            echo "    ./install/helm/openchoreo-observability-plane \\"
            echo "    -n <observability-namespace>"
            echo ""
            exit 1
          fi
          echo "  Observer service exists"
