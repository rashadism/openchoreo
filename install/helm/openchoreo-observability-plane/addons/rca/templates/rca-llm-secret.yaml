{{/* Only create direct secret if external secrets are not enabled */}}
{{- if not .Values.rcaService.llm.externalSecret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openchoreo-observer-rca.fullname" . }}-llm-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-observer-rca.labels" . | nindent 4 }}
type: Opaque
stringData:
  RCA_LLM_API_KEY: {{ .Values.rcaService.llm.apiKey | quote }}
{{- end }}
