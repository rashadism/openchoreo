apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.rcaService.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-observer-rca.componentLabels" (dict "context" . "component" .Values.rcaService.name) | nindent 4 }}
spec:
  replicas: {{ .Values.rcaService.replicas }}
  selector:
    matchLabels:
      {{- include "openchoreo-observer-rca.componentSelectorLabels" (dict "context" . "component" .Values.rcaService.name) | nindent 6 }}
  template:
    metadata:
      annotations:
        # Checksum annotations to trigger pod restart when config changes
        checksum/llm-config: {{ include (print $.Template.BasePath "/rca-llm-config.yaml") . | sha256sum }}
        {{- if not .Values.rcaService.llm.externalSecret.enabled }}
        checksum/llm-secret: {{ include (print $.Template.BasePath "/rca-llm-secret.yaml") . | sha256sum }}
        {{- else }}
        checksum/llm-external-secret: {{ include (print $.Template.BasePath "/rca-llm-external-secret.yaml") . | sha256sum }}
        {{- end }}
        checksum/opensearch-secret: {{ include (print $.Template.BasePath "/rca-opensearch-secret.yaml") . | sha256sum }}
      labels:
        {{- include "openchoreo-observer-rca.componentSelectorLabels" (dict "context" . "component" .Values.rcaService.name) | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 12000
        runAsGroup: 12000
        fsGroup: 12000
      containers:
      - name: {{ .Values.rcaService.name }}
        image: "{{ .Values.rcaService.image.repository }}:{{ .Values.rcaService.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.rcaService.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.rcaService.service.port }}
          protocol: TCP
        env:
        - name: OBSERVER_MCP_URL
          value: {{ .Values.observability.observerMcpUrl | default (printf "http://observer.%s.svc.cluster.local:%d/mcp" .Release.Namespace (.Values.observability.observerPort | int)) | quote }}

        - name: OPENCHOREO_MCP_URL
          value: {{ .Values.controlPlane.openchoreoMcpUrl | default (printf "http://openchoreo-api.%s.svc.cluster.local:%d/mcp" .Values.controlPlane.namespace (.Values.controlPlane.apiPort | int)) | quote }}

        # LLM Configuration
        - name: RCA_LLM_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: {{ include "openchoreo-observer-rca.fullname" . }}-llm-config
              key: RCA_LLM_PROVIDER

        - name: RCA_MODEL_NAME
          valueFrom:
            configMapKeyRef:
              name: {{ include "openchoreo-observer-rca.fullname" . }}-llm-config
              key: RCA_MODEL_NAME

        # Provider-specific API key environment variable
        {{- $provider := .Values.rcaService.llm.provider }}
        {{- if eq $provider "openai" }}
        - name: OPENAI_API_KEY
        {{- else if eq $provider "anthropic" }}
        - name: ANTHROPIC_API_KEY
        {{- else if eq $provider "googlegenai" }}
        - name: GOOGLE_API_KEY
        {{- else if eq $provider "azureopenai" }}
        - name: AZURE_OPENAI_API_KEY
        {{- end }}
          valueFrom:
            secretKeyRef:
              name: {{ include "openchoreo-observer-rca.fullname" . }}-llm-secret
              key: RCA_LLM_API_KEY

        {{- if eq .Values.rcaService.llm.provider "azureopenai" }}
        - name: RCA_AZURE_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: {{ include "openchoreo-observer-rca.fullname" . }}-llm-config
              key: RCA_AZURE_ENDPOINT

        - name: RCA_AZURE_API_VERSION
          valueFrom:
            configMapKeyRef:
              name: {{ include "openchoreo-observer-rca.fullname" . }}-llm-config
              key: RCA_AZURE_API_VERSION

        - name: RCA_AZURE_DEPLOYMENT
          valueFrom:
            configMapKeyRef:
              name: {{ include "openchoreo-observer-rca.fullname" . }}-llm-config
              key: RCA_AZURE_DEPLOYMENT
        {{- end }}

        # OpenSearch Configuration
        - name: OPENSEARCH_ADDRESS
          value: "https://opensearch:9200"

        - name: OPENSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ include "openchoreo-observer-rca.fullname" . }}-opensearch-secret
              key: username

        - name: OPENSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "openchoreo-observer-rca.fullname" . }}-opensearch-secret
              key: password

        resources:
          {{- toYaml .Values.rcaService.resources | nindent 10 }}

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 12000
