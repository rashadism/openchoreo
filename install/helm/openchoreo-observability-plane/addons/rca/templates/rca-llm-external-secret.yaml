{{/* Only create ExternalSecret if external secrets are enabled */}}
{{- if .Values.rcaService.llm.externalSecret.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "openchoreo-observer-rca.fullname" . }}-llm-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-observer-rca.labels" . | nindent 4 }}
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: {{ .Values.rcaService.llm.externalSecret.secretStoreRef }}
    kind: ClusterSecretStore
  target:
    name: {{ include "openchoreo-observer-rca.fullname" . }}-llm-secret
    creationPolicy: Owner
  data:
    - secretKey: RCA_LLM_API_KEY
      remoteRef:
        key: {{ .Values.rcaService.llm.externalSecret.apiKeyRef.key }}
        {{- if .Values.rcaService.llm.externalSecret.apiKeyRef.property }}
        property: {{ .Values.rcaService.llm.externalSecret.apiKeyRef.property }}
        {{- end }}
{{- end }}
