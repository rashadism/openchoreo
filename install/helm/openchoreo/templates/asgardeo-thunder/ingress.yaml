{{- if .Values.asgardeoThunder.enabled }}
{{- if .Values.asgardeoThunder.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "openchoreo-secure-core.fullname" . }}-asgardeo-thunder
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-secure-core.labels" . | nindent 4 }}
    app.kubernetes.io/component: asgardeo-thunder
  annotations:
    {{- with .Values.asgardeoThunder.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.asgardeoThunder.ingress.ingressClassName }}
  ingressClassName: {{ .Values.asgardeoThunder.ingress.ingressClassName }}
  {{- end }}
  {{- if .Values.asgardeoThunder.ingress.tls }}
  tls:
    {{- range .Values.asgardeoThunder.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.asgardeoThunder.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "openchoreo-secure-core.fullname" $ }}-asgardeo-thunder
                port:
                  number: {{ .port }}
          {{- end }}
    {{- end }}
{{- end }}
{{- end }}
