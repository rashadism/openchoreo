    # type: [null, boolean]
    # @schema
    # -- Allow privilege escalation
    allowPrivilegeEscalation: false
    # @schema
    # type: [null, object]
    # @schema
    # -- Linux capabilities
    capabilities:
      # @schema
      # type: [null, array]
      # @schema
      # -- Capabilities to drop
      drop:
