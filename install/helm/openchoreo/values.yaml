# @schema
# type: object
# title: OpenChoreo Secure Core Values
# description: Installs controller, openchoreo-api, backstage with optional cilium
# @schema

# @schema
# type: [null, object]
# @schema
# -- Global configuration values that affect all components
global:
  # @schema
  # type: [null, string]
  # @schema
  # -- The name of the cluster where OpenChoreo is deployed
  clusterName: openchoreo
  # @schema
  # type: [null, object]
  # @schema
  # -- Default OpenChoreo resources created during installation
  defaultResources:
    # @schema
    # type: [null, boolean]
    # @schema
    # -- Enable creation of default resources
    enabled: true
    # @schema
    # type: [null, object]
    # @schema
    # -- Default organization configuration
    organization:
      # @schema
      # type: [null, string]
      # @schema
      # -- Display name for the default organization
      displayName: Default Organization
      # @schema
      # type: [null, string]
      # @schema
      # -- Description for the default organization
      description: Getting started with your first organization
    # @schema
    # type: [null, object]
    # @schema
    # -- Default project configuration
    project:
      # @schema
      # type: [null, string]
      # @schema
      # -- Display name for the default project
      displayName: Default Project
      # @schema
      # type: [null, string]
      # @schema
      # -- Description for the default project
      description: Your first project to get started
    # @schema
    # type: [null, array]
    # @schema
    # -- Default environments configuration
    environments:
      # @schema
      # type: [null, object]
      # @schema
      # -- Development environment
      - name: development
        # @schema
        # type: [null, string]
        # @schema
        # -- Display name for the environment
        displayName: Development
        # @schema
        # type: [null, string]
        # @schema
        # -- Description for the environment
        description: Development environment for testing
        # @schema
        # type: [null, string]
        # @schema
        # -- DNS prefix for the environment
        dnsPrefix: dev
        # @schema
        # type: [null, boolean]
        # @schema
        # -- Whether this is a critical environment
        isCritical: false
      # @schema
      # type: [null, object]
      # @schema
      # -- Production environment
      - name: production
        # @schema
        # type: [null, string]
        # @schema
        # -- Display name for the environment
        displayName: Production
        # @schema
        # type: [null, string]
        # @schema
        # -- Description for the environment
        description: Production environment
        # @schema
        # type: [null, string]
        # @schema
        # -- DNS prefix for the environment
        dnsPrefix: prod
        # @schema
        # type: [null, boolean]
        # @schema
        # -- Whether this is a critical environment
        isCritical: true
    # @schema
    # type: [null, object]
    # @schema
    # -- Default deployment pipeline configuration
    deploymentPipeline:
      # @schema
      # type: [null, string]
      # @schema
      # -- Display name for the deployment pipeline
      displayName: Default Pipeline
      # @schema
      # type: [null, string]
      # @schema
      # -- Description for the deployment pipeline
      description: Standard deployment pipeline with dev and prod environments
      # @schema
      # type: [null, array]
      # @schema
      # -- Promotion order for environments
      promotionOrder:
        # @schema
        # type: [null, object]
        # @schema
        # -- Promotion from development to production
        - sourceEnvironmentRef: development
          # @schema
          # type: [null, array]
          # @schema
          # -- Target environments for promotion
          targetEnvironmentRefs:
            # @schema
            # type: [null, object]
            # @schema
            # -- Production environment target
            - name: production
              # @schema
              # type: [null, boolean]
              # @schema
              # -- Whether approval is required for promotion
              requiresApproval: false
# @schema
# type: [null, string]
# @schema
# -- Override the full name of the chart release
fullnameOverride: openchoreo
# @schema
# type: [null, object]
# @schema
# -- OpenChoreo Controller Manager configuration
controllerManager:
  # @schema
  # type: [null, integer]
  # @schema
  # -- Number of controller manager replicas
  replicas: 1
  # @schema
  # type: [null, object]
  # @schema
  # -- Container image configuration
  image:
    # @schema
    # type: [null, string]
    # @schema
    # -- Container image repository
    repository: ghcr.io/openchoreo/controller
    # @schema
    # type: [null, string]
    # @schema
    # -- Container image tag
    tag: latest-dev
    # @schema
    # enum: [Always, IfNotPresent, Never]
    # @schema
    # -- Image pull policy
    pullPolicy: Always
  # @schema
  # type: [null, object]
  # @schema
  # -- Resource limits and requests for the controller manager
  resources:
    # @schema
    # type: [null, object]
    # @schema
    # -- Resource limits
    limits:
      # @schema
      # type: [null, string]
      # @schema
      # -- CPU limit
      cpu: 1000m
      # @schema
      # type: [null, string]
      # @schema
      # -- Memory limit
      memory: 1Gi
    # @schema
    # type: [null, object]
    # @schema
    # -- Resource requests
    requests:
      # @schema
      # type: [null, string]
      # @schema
      # -- CPU request
      cpu: 200m
      # @schema
      # type: [null, string]
      # @schema
      # -- Memory request
      memory: 256Mi
  # @schema
  # type: [null, object]
  # @schema
  # -- Service account configuration
  serviceAccount:
    # @schema
    # type: [null, boolean]
    # @schema
    # -- Create a new service account
    create: true
    # @schema
    # type: [null, object]
    # @schema
    # -- Annotations to add to the service account
    annotations: {}
  # @schema
  # type: [null, object]
  # @schema
  # -- Priority class configuration
  priorityClass:
    # @schema
    # type: [null, boolean]
    # @schema
    # -- Create a priority class
    create: false
    # @schema
    # type: [null, string]
    # @schema
    # -- Priority class name
    name: openchoreo-controller-manager
    # @schema
    # type: [null, integer]
    # @schema
    # -- Priority class value
    value: 1000000
  # @schema
  # type: [null, object]
  # @schema
  # -- Service configuration
  service:
    # @schema
    # enum: [ClusterIP, NodePort, LoadBalancer]
    # @schema
    # -- Service type
    type: ClusterIP
    # @schema
    # type: [null, integer]
    # @schema
    # -- Service port
    port: 8080
    # @schema
    # type: [null, integer]
    # @schema
    # -- Node port (required when type is NodePort)
    nodePort: null
  # @schema
  # type: [null, object]
  # @schema
  # -- Metrics configuration
  metrics:
    # @schema
    # type: [null, boolean]
    # @schema
    # -- Enable metrics collection
    enabled: true
    # @schema
    # type: [null, object]
    # @schema
    # -- ServiceMonitor configuration for Prometheus
    serviceMonitor:
      # @schema
      # type: [null, boolean]
      # @schema
      # -- Enable ServiceMonitor
      enabled: false
      # @schema
      # type: [null, string]
      # @schema
      # -- Namespace for ServiceMonitor
      namespace: monitoring
      # @schema
      # type: [null, string]
      # @schema
      # -- Scrape interval
      interval: 30s
      # @schema
      # type: [null, string]
      # @schema
      # -- Scrape timeout
      scrapeTimeout: 10s
      # @schema
      # type: [null, object]
      # @schema
      # -- Labels for ServiceMonitor
      labels:
        prometheus: kube-prometheus
      # @schema
      # type: [null, array]
      # @schema
      # -- Relabelings for ServiceMonitor
      relabelings: []
  # @schema
  # type: [null, object]
  # @schema
  # -- Pod Disruption Budget configuration
  podDisruptionBudget:
    # @schema
    # type: [null, boolean]
    # @schema
    # -- Enable Pod Disruption Budget
    enabled: false
    # @schema
    # type: [null, integer]
    # @schema
    # -- Minimum available pods
    minAvailable: 1
  # @schema
  # type: [null, object]
  # @schema
  # -- Network policy configuration
  networkPolicy:
    # @schema
    # type: [null, boolean]
    # @schema
    # -- Enable network policy
    enabled: false
    # @schema
    # type: [null, array]
    # @schema
    # -- Ingress rules
    ingress: []
    # @schema
    # type: [null, array]
    # @schema
    # -- Egress rules
    egress: []
  # @schema
  # type: [null, object]
  # @schema
  # -- Horizontal Pod Autoscaler configuration
  autoscaling:
    # @schema
    # type: [null, boolean]
    # @schema
    # -- Enable autoscaling
    enabled: false
    # @schema
    # type: [null, integer]
    # @schema
    # -- Minimum replicas
    minReplicas: 1
    # @schema
    # type: [null, integer]
    # @schema
    # -- Maximum replicas
    maxReplicas: 3
    # @schema
    # type: [null, integer]
    # @schema
    # -- Target CPU utilization percentage
    targetCPUUtilizationPercentage: 70
    # @schema
    # type: [null, integer]
    # @schema
    # -- Target memory utilization percentage
    targetMemoryUtilizationPercentage: 80
    # @schema
    # type: [null, object]
    # @schema
    # -- Autoscaling behavior configuration
    behavior:
      # @schema
      # type: [null, object]
      # @schema
      # -- Scale down behavior
      scaleDown:
        # @schema
        # type: [null, integer]
        # @schema
        # -- Stabilization window in seconds
        stabilizationWindowSeconds: 300
        # @schema
        # type: [null, array]
        # @schema
        # -- Scale down policies
        policies:
          # @schema
          # enum: [Percent, Pods]
          # @schema
          - type: Percent
            value: 50
            periodSeconds: 60
      # @schema
      # type: [null, object]
      # @schema
      # -- Scale up behavior
      scaleUp:
        # @schema
        # type: [null, integer]
        # @schema
        # -- Stabilization window in seconds
        stabilizationWindowSeconds: 0
        # @schema
        # type: [null, array]
        # @schema
        # -- Scale up policies
        policies:
          # @schema
          # enum: [Percent, Pods]
          # @schema
          - type: Percent
            value: 100
            periodSeconds: 15
          # @schema
          # enum: [Percent, Pods]
          # @schema
          - type: Pods
            value: 4
            periodSeconds: 60
        # @schema
        # enum: [Min, Max, Disabled]
        # @schema
        # -- Policy selection
        selectPolicy: Max
  # @schema
  # type: [null, array]
  # @schema
  # -- Topology spread constraints for pod distribution
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: topology.kubernetes.io/zone
      whenUnsatisfiable: ScheduleAnyway
      labelSelector:
        matchLabels:
          app.kubernetes.io/name: openchoreo
          app.kubernetes.io/component: controller-manager
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/name: openchoreo
          app.kubernetes.io/component: controller-manager
