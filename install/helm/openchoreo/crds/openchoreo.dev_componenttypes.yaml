apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.4
  name: componenttypes.openchoreo.dev
spec:
  group: openchoreo.dev
  names:
    kind: ComponentType
    listKind: ComponentTypeList
    plural: componenttypes
    shortNames:
    - ct
    - cts
    singular: componenttype
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.workloadType
      name: WorkloadType
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: ComponentType is the Schema for the componenttypes
          API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ComponentTypeSpec defines the desired state of
              ComponentType.
            properties:
              build:
                description: |-
                  Build defines the build configuration for this component type,
                  specifying which WorkflowDefinitions developers can use and
                  any component-type-specific parameter overrides.
                properties:
                  allowedTemplates:
                    description: |-
                      AllowedTemplates lists the WorkflowDefinitions that developers can use
                      for building components of this type. Each template can have
                      component-type-specific parameter overrides.
                    items:
                      description: |-
                        AllowedWorkflowTemplate references a WorkflowDefinition and provides
                        component-type-specific parameter overrides.
                      properties:
                        fixedParameters:
                          description: |-
                            FixedParameters are component-type-specific parameter overrides
                            that override the WorkflowDefinition's default fixed parameters.
                            This allows platform engineers to configure different policies
                            per component type (e.g., enable SCA for services but not for scheduled tasks).
                          items:
                            description: WorkflowParameter represents a name-value
                              parameter pair for PE-controlled configuration.
                            properties:
                              name:
                                description: Name is the parameter name
                                minLength: 1
                                type: string
                              value:
                                description: Value is the parameter value
                                type: string
                            required:
                            - name
                            - value
                            type: object
                          type: array
                        name:
                          description: Name is the name of the WorkflowDefinition
                          minLength: 1
                          type: string
                      required:
                      - name
                      type: object
                    minItems: 1
                    type: array
                type: object
              resources:
                description: |-
                  Resources are templates that generate Kubernetes resources dynamically
                  At least one resource must be defined with an id matching the workloadType
                items:
                  description: ResourceTemplate defines a template for generating
                    Kubernetes resources
                  properties:
                    forEach:
                      description: |-
                        ForEach enables generating multiple resources from a list using CEL expression
                        Example: "${spec.configurations}" to iterate over a list
                      pattern: ^\$\{.+\}$
                      type: string
                    id:
                      description: |-
                        ID uniquely identifies this resource within the component type
                        For the primary workload resource, this must match the workloadType
                      minLength: 1
                      type: string
                    includeWhen:
                      description: |-
                        IncludeWhen is a CEL expression that determines if this resource should be created
                        If not specified, the resource is always created
                        Example: "${spec.autoscaling.enabled}"
                      type: string
                    template:
                      description: |-
                        Template contains the Kubernetes resource with CEL expressions
                        CEL expressions are enclosed in ${...} and will be evaluated at runtime
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                    var:
                      description: |-
                        Var is the loop variable name when using forEach
                        Example: "config" will make each item available as ${config} in templates
                      pattern: ^[a-zA-Z_][a-zA-Z0-9_]*$
                      type: string
                  required:
                  - id
                  - template
                  type: object
                  x-kubernetes-validations:
                  - message: var is required when forEach is specified
                    rule: '!has(self.forEach) || has(self.var)'
                minItems: 1
                type: array
              schema:
                description: Schema defines what developers can configure when creating
                  components of this type
                properties:
                  envOverrides:
                    description: |-
                      EnvOverrides can be overridden per environment via ComponentDeployment by platform engineers.
                      These are also exposed to developers but can be changed per environment.
                      Same nested map structure and type definition format as Parameters.
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                  parameters:
                    description: |-
                      Parameters are static across environments and exposed as inputs to developers
                      when creating a Component of this type. This is a nested map structure where
                      keys are field names and values are either nested maps or type definition strings.
                      Type definition format: "type | default=value | required=true | enum=val1,val2"
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                  types:
                    description: |-
                      Types defines reusable type definitions that can be referenced in schema fields
                      This is a nested map structure where keys are type names and values are type definitions
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                type: object
              workloadType:
                description: |-
                  WorkloadType must be one of: deployment, statefulset, cronjob, job
                  This determines the primary workload resource type for this component type
                enum:
                - deployment
                - statefulset
                - cronjob
                - job
                type: string
                x-kubernetes-validations:
                - message: spec.workloadType cannot be changed after creation
                  rule: self == oldSelf
            required:
            - resources
            - workloadType
            type: object
            x-kubernetes-validations:
            - message: resources must contain a primary resource with id matching
                workloadType
              rule: self.resources.exists(r, r.id == self.workloadType)
          status:
            description: ComponentTypeStatus defines the observed state
              of ComponentType.
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
