# @schema
# type: object
# additionalProperties: true
# description: Fluent Bit subchart configuration for log collection and forwarding to OpenSearch
# @schema
fluent-bit:
  # @schema
  # type: boolean
  # description: Enable Fluent Bit log collector deployment
  # default: false
  # @schema
  enabled: false

  # @schema
  # type: object
  # additionalProperties: true
  # description: Fluent Bit pipeline configuration (parsers, inputs, filters, outputs)
  # @schema
  config:
    # @schema
    # type: string
    # description: Custom parser definitions in Fluent Bit configuration format
    # @schema
    customParsers: |
      [PARSER]
          Name docker_no_time
          Format json
          Time_Keep Off
          Time_Key time
          Time_Format %Y-%m-%dT%H:%M:%S.%L

    # @schema
    # type: string
    # description: Input plugin configuration for log collection
    # @schema
    inputs: |
      [INPUT]
          Name tail
          Buffer_Chunk_Size 32KB
          Buffer_Max_Size 2MB
          DB /var/lib/fluent-bit/db/tail-container-logs.db
          Exclude_Path /var/log/containers/fluent-bit-*_openchoreo-build-plane_*.log
          Inotify_Watcher false
          Mem_Buf_Limit 256MB
          Path /var/log/containers/*.log
          multiline.parser docker, cri
          Read_from_Head On
          Refresh_Interval 5
          Skip_Long_Lines On
          Tag kube.*

    # @schema
    # type: string
    # description: Filter plugin configuration for log processing
    # @schema
    filters: |
      [FILTER]
          Name kubernetes
          Buffer_Size 32MB
          K8S-Logging.Parser On
          K8S-Logging.Exclude On
          Keep_Log On
          Match kube.*
          Merge_Log Off
          tls.verify Off
          Use_Kubelet true

    # @schema
    # type: string
    # description: Output plugin configuration for log forwarding to OpenSearch
    # @schema
    outputs: |
      [OUTPUT]
          Name opensearch
          Host opensearch
          Generate_ID On
          HTTP_Passwd ThisIsTheOpenSearchPassword1
          HTTP_User admin
          Logstash_Format On
          Logstash_DateFormat %Y-%m-%d
          Logstash_Prefix container-logs
          Match kube.*
          Port 9200
          Replace_Dots On
          Suppress_Type_Name On
          tls On
          tls.verify Off

  # @schema
  # description: DNS policy for Fluent Bit pods
  # enum: [ClusterFirst, ClusterFirstWithHostNet, Default, None]
  # default: ClusterFirstWithHostNet
  # @schema
  dnsPolicy: ClusterFirstWithHostNet

  # @schema
  # type: string
  # description: Override the full name of Fluent Bit resources
  # default: fluent-bit
  # @schema
  fullnameOverride: "fluent-bit"

  # @schema
  # type: boolean
  # description: Use host network for Fluent Bit pods (required for node log access)
  # default: true
  # @schema
  hostNetwork: true

  # @schema
  # type: array
  # description: Extra volume mounts for the Fluent Bit container
  # items:
  #   type: object
  # @schema
  extraVolumeMounts:
  - name: db
    mountPath: "/var/lib/fluent-bit/db"
    readOnly: false

  # @schema
  # type: array
  # description: Extra volumes for the Fluent Bit pod
  # items:
  #   type: object
  # @schema
  extraVolumes:
    - name: db
      hostPath:
        path: /var/lib/fluent-bit/db
        type: DirectoryOrCreate

  # @schema
  # type: integer
  # description: Port for Fluent Bit metrics endpoint
  # minimum: 1
  # maximum: 65535
  # default: 2021
  # @schema
  metricsPort: 2021

  # @schema
  # type: object
  # additionalProperties: true
  # description: RBAC configuration for Fluent Bit
  # @schema
  rbac:
    # @schema
    # type: boolean
    # description: Enable node-level access for reading container logs
    # default: true
    # @schema
    nodeAccess: true

  # @schema
  # type: object
  # additionalProperties: true
  # description: Resource requests and limits for Fluent Bit
  # @schema
  resources:
    # @schema
    # type: object
    # additionalProperties: true
    # description: Maximum resources the container can use
    # @schema
    limits:
      # @schema
      # type: string
      # description: CPU limit for Fluent Bit
      # default: 200m
      # @schema
      cpu: 200m
      # @schema
      # type: string
      # description: Memory limit for Fluent Bit
      # default: 256Mi
      # @schema
      memory: 256Mi
    # @schema
    # type: object
    # additionalProperties: true
    # description: Minimum resources guaranteed to the container
    # @schema
    requests:
      # @schema
      # type: string
      # description: CPU request for Fluent Bit
      # default: 100m
      # @schema
      cpu: 100m
      # @schema
      # type: string
      # description: Memory request for Fluent Bit
      # default: 128Mi
      # @schema
      memory: 128Mi

  # @schema
  # type: object
  # additionalProperties: true
  # description: Security context for the Fluent Bit container
  # @schema
  securityContext:
    # @schema
    # type: boolean
    # description: Prevent privilege escalation
    # default: false
    # @schema
    allowPrivilegeEscalation: false
    # @schema
    # type: object
    # additionalProperties: true
    # description: Linux capabilities configuration
    # @schema
    capabilities:
      # @schema
      # type: array
      # description: Capabilities to drop
      # items:
      #   type: string
      # @schema
      drop:
      - ALL
    # @schema
    # type: boolean
    # description: Mount root filesystem as read-only
    # default: true
    # @schema
    readOnlyRootFilesystem: true
    # @schema
    # type: boolean
    # description: Run container as non-root user
    # default: true
    # @schema
    runAsNonRoot: true
    # @schema
    # type: integer
    # description: User ID to run the container
    # minimum: 0
    # default: 10000
    # @schema
    runAsUser: 10000

  # @schema
  # type: object
  # additionalProperties: true
  # description: Service configuration for Fluent Bit
  # @schema
  service:
    # @schema
    # type: integer
    # description: Service port for Fluent Bit metrics
    # minimum: 1
    # maximum: 65535
    # default: 2021
    # @schema
    port: 2021

  # @schema
  # type: object
  # additionalProperties: true
  # description: Test framework configuration
  # @schema
  testFramework:
    # @schema
    # type: boolean
    # description: Enable Fluent Bit test framework
    # default: false
    # @schema
    enabled: false

  # @schema
  # type: array
  # description: Init containers for the Fluent Bit pod (used to set volume ownership)
  # items:
  #   type: object
  # @schema
  initContainers:
  - name: set-volume-ownership
    image: busybox
    command: ["sh", "-c", "chown -R 10000:10000 /var/lib/fluent-bit/db"]
    resources:
      limits:
        cpu: 15m
        memory: "32Mi"
      requests:
        cpu: 10m
        memory: "24Mi"
    securityContext:
      capabilities:
        drop:
        - ALL
      privileged: true
      readOnlyRootFilesystem: true
      runAsUser: 0
    volumeMounts:
    - name: db
      mountPath: /var/lib/fluent-bit/db

# @schema
# type: object
# additionalProperties: true
# description: OpenBao sub-chart configuration for secrets management. OpenBao is an open-source fork of HashiCorp Vault. Used as a backend for External Secrets Operator PushSecrets in development/testing. See https://github.com/openbao/openbao-helm for all options.
# @schema
openbao:
  # @schema
  # type: boolean
  # description: Enable OpenBao installation
  # default: true
  # @schema
  enabled: true

  # @schema
  # type: string
  # description: Override the full name of OpenBao resources
  # default: openbao
  # @schema
  fullnameOverride: openbao

  # @schema
  # type: string
  # description: Override the name of OpenBao resources
  # default: openbao
  # @schema
  nameOverride: openbao

  # @schema
  # type: object
  # additionalProperties: true
  # description: OpenBao server configuration
  # @schema
  server:
    # @schema
    # type: object
    # additionalProperties: true
    # description: OpenBao server image configuration
    # @schema
    image:
      # @schema
      # type: string
      # description: Image tag to use for OpenBao server
      # default: 2.4.4
      # @schema
      tag: "2.4.4"

    # @schema
    # type: object
    # additionalProperties: true
    # description: Resource limits and requests for the OpenBao server
    # @schema
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 128Mi
        cpu: 100m

    # @schema
    # type: object
    # additionalProperties: true
    # description: Development mode configuration. WARNING - dev mode is NOT for production use.
    # @schema
    dev:
      # @schema
      # type: boolean
      # description: Enable OpenBao dev mode (in-memory storage, auto-unsealed)
      # default: false
      # @schema
      enabled: false

      # @schema
      # type: string
      # description: Root token for dev mode. Only used in development.
      # default: root
      # @schema
      devRootToken: "root"

      # @schema
      # description: Log level for OpenBao server
      # enum: [trace, debug, info, warn, error]
      # default: info
      # @schema
      logLevel: "info"

    # @schema
    # type: object
    # additionalProperties: true
    # description: Readiness probe configuration for OpenBao server
    # @schema
    readinessProbe:
      exec:
        command: ["/bin/sh", "-ec", "bao status -tls-skip-verify"]
      initialDelaySeconds: 15
      timeoutSeconds: 15
      periodSeconds: 10
      failureThreshold: 3

  # @schema
  # type: object
  # additionalProperties: true
  # description: OpenBao Agent Injector configuration
  # @schema
  injector:
    # @schema
    # type: boolean
    # description: Enable the OpenBao Agent Injector
    # default: false
    # @schema
    enabled: false

    # @schema
    # type: object
    # additionalProperties: true
    # description: Resource limits and requests for the OpenBao injector
    # @schema
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 128Mi
        cpu: 100m

  # @schema
  # type: object
  # additionalProperties: false
  # description: ClusterSecretStore configuration for ESO integration with OpenBao
  # @schema
  secretStore:
    # @schema
    # type: string
    # description: Name of the ClusterSecretStore resource
    # default: openbao
    # @schema
    name: openbao

    # @schema
    # type: string
    # description: OpenBao secrets engine path
    # default: secret
    # @schema
    path: secret

    # @schema
    # type: string
    # description: OpenBao KV secrets engine version (v1 or v2)
    # default: v2
    # @schema
    version: v2

    # @schema
    # type: object
    # additionalProperties: false
    # description: Authentication configuration for OpenBao
    # @schema
    auth:
      # @schema
      # type: object
      # additionalProperties: false
      # description: Kubernetes authentication configuration
      # @schema
      kubernetes:
        # @schema
        # type: string
        # description: OpenBao auth method mount path
        # default: kubernetes
        # @schema
        mountPath: kubernetes

        # @schema
        # type: string
        # description: OpenBao role name for authentication. Use openchoreo-secret-writer-role for PushSecrets support.
        # default: openchoreo-secret-writer-role
        # @schema
        role: openchoreo-secret-writer-role

        # @schema
        # type: string
        # description: ServiceAccount name for OpenBao authentication
        # default: external-secrets-openbao
        # @schema
        serviceAccountName: external-secrets-openbao

        # @schema
        # type: string
        # description: Namespace of the ServiceAccount for OpenBao authentication. Defaults to release namespace.
        # @schema
        serviceAccountNamespace: ""

# @schema
