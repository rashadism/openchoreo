# @schema
# type: object
# additionalProperties: false
# required:
#   - defaultResources
# @schema

# @schema
# type: object
# description: Global configuration values shared across all components
# @schema
global:
  # @schema
  # type: object
  # additionalProperties: true
  # description: Common labels to add to every resource
  # @schema
  commonLabels: {}

# @schema
# type: object
# additionalProperties: false
# description: Configuration for the default workflow templates required for building container images
# @schema
defaultResources:
  # @schema
  # type: boolean
  # description: Master switch for all default resources (workflow templates, buildpack cache). Must be enabled for clusterWorkflowTemplate and buildpackCache to take effect.
  # default: false
  # @schema
  enabled: false

  # @schema
  # type: object
  # additionalProperties: false
  # description: Configuration for the default ClusterWorkflowTemplate resources
  # @schema
  clusterWorkflowTemplate:
    # @schema
    # type: boolean
    # description: Deploy the default ClusterWorkflowTemplates (docker, react, ballerina, google-cloud-buildpacks). Requires defaultResources.enabled to be true.
    # default: true
    # @schema
    enabled: true

  # @schema
  # type: object
  # additionalProperties: false
  # description: Container registry configuration
  # @schema
  registry:
    # @schema
    # type: string
    # description: Container registry host for pushing built images. Examples include ECR (123456789.dkr.ecr.us-east-1.amazonaws.com), GCR (gcr.io/my-project), Docker Hub (docker.io), or a local registry (registry.openchoreo-build-plane.svc.cluster.local).
    # default: "registry.invalid"
    # @schema
    host: "registry.invalid"

    # @schema
    # type: string
    # description: Repository path prepended to image names. Can be any depth (e.g., "myorg", "myorg/myproject", "namespace/subpath/images"). Leave empty for root-level images.
    # default: ""
    # @schema
    repoPath: ""

    # @schema
    # type: boolean
    # description: Enable TLS verification when pushing images to the registry. Set to false for self-signed certificates or local development.
    # default: false
    # @schema
    tlsVerify: false

  # @schema
  # type: object
  # additionalProperties: false
  # description: Podman build cache configuration for workflow templates. Shared PersistentVolumeClaim across all workflow executions for faster builds.
  # @schema
  podmanCache:
    # @schema
    # type: string
    # description: Size of the persistent volume for podman image layer cache
    # default: 10Gi
    # @schema
    size: 10Gi

    # @schema
    # type: string
    # description: Storage class for the cache PVC. Uses cluster default if not set.
    # @schema
    storageClass: ""

  # @schema
  # type: object
  # additionalProperties: false
  # description: Pre-populates the local registry with buildpack images during install/upgrade to speed up builds
  # @schema
  buildpackCache:
    # @schema
    # type: boolean
    # description: Enable buildpack image caching. When enabled, images are pulled from cache registry instead of remote. Requires defaultResources.enabled to be true.
    # default: true
    # @schema
    enabled: true

    # @schema
    # type: array
    # description: List of buildpack images to cache. Each entry has an id for lookup, remoteImage for external registry, and cachedImage for local cache.
    # items:
    #   type: object
    #   additionalProperties: false
    #   required:
    #     - id
    #     - remoteImage
    #     - cachedImage
    #   properties:
    #     id:
    #       type: string
    #       description: Unique identifier for lookup in workflow templates
    #     remoteImage:
    #       type: string
    #       description: Image reference from remote registry (used when caching is disabled)
    #     cachedImage:
    #       type: string
    #       description: Image path in the local build plane registry (used when caching is enabled)
    # @schema
    images:
      - id: "lifecycle"
        remoteImage: "docker.io/buildpacksio/lifecycle:0.20.5"
        cachedImage: "buildpacks-cache/lifecycle:0.20.5"
      - id: "google-builder"
        remoteImage: "gcr.io/buildpacks/builder@sha256:5977b4bd47d3e9ff729eefe9eb99d321d4bba7aa3b14986323133f40b622aef1"
        cachedImage: "buildpacks-cache/google-builder:latest"
      - id: "google-run"
        remoteImage: "gcr.io/buildpacks/google-22/run:latest"
        cachedImage: "buildpacks-cache/google-run:latest"
      - id: "ballerina-builder"
        remoteImage: "ghcr.io/openchoreo/buildpack/ballerina:18"
        cachedImage: "buildpacks-cache/ballerina-builder:18"
      - id: "ballerina-run"
        remoteImage: "ghcr.io/openchoreo/buildpack/ballerina:18-run"
        cachedImage: "buildpacks-cache/ballerina-run:18"

