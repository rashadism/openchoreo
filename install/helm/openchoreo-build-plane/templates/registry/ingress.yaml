{{- if include "openchoreo-build-plane.registryIngressEnabled" . }}
{{- $registryHost := include "openchoreo-build-plane.registryHost" . }}
{{- if $registryHost }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: registry
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-build-plane.componentLabels" (dict "context" . "component" "registry") | nindent 4 }}
  {{- with .Values.registry.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ include "openchoreo-build-plane.registryIngressClassName" . }}
  {{- if or .Values.global.tls.enabled .Values.registry.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ $registryHost }}
      secretName: {{ include "openchoreo-build-plane.registryTlsSecretName" . }}
  {{- end }}
  rules:
    - host: {{ $registryHost }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: registry
                port:
                  number: 5000
{{- end }}
{{- end }}
