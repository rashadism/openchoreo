{{- if .Values.clusterAgent.enabled }}
{{- if .Values.clusterAgent.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "openchoreo-build-plane.clusterAgent.name" . }}
  labels:
    {{- include "openchoreo-build-plane.labels" . | nindent 4 }}
    app.kubernetes.io/component: cluster-agent
rules:
# Core Kubernetes workload resources
- apiGroups: ["apps"]
  resources:
  - deployments
  - statefulsets
  - daemonsets
  - replicasets
  verbs: ["*"]
# Deployment scale subresource (required for kubectl scale)
- apiGroups: ["apps"]
  resources:
  - deployments/scale
  - statefulsets/scale
  - replicasets/scale
  verbs: ["get", "update", "patch"]
- apiGroups: [""]
  resources:
  - pods
  - services
  - configmaps
  - secrets
  - persistentvolumeclaims
  - serviceaccounts
  - namespaces
  - endpoints
  verbs: ["*"]
- apiGroups: [""]
  resources:
  - pods/log
  - pods/status
  - events
  verbs: ["get", "list"]
# Batch jobs
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["*"]
# Networking
- apiGroups: ["networking.k8s.io"]
  resources:
  - ingresses
  - networkpolicies
  verbs: ["*"]
# RBAC (for service account management)
- apiGroups: ["rbac.authorization.k8s.io"]
  resources:
  - roles
  - rolebindings
  verbs: ["*"]
# Autoscaling
- apiGroups: ["autoscaling"]
  resources:
  - horizontalpodautoscalers
  verbs: ["*"]
# Policy
- apiGroups: ["policy"]
  resources:
  - poddisruptionbudgets
  verbs: ["*"]
# Cilium network policies (if using Cilium)
- apiGroups: ["cilium.io"]
  resources:
  - ciliumnetworkpolicies
  - ciliumclusterwidenetworkpolicies
  verbs: ["*"]
# Gateway API resources (if using Gateway API)
- apiGroups: ["gateway.networking.k8s.io"]
  resources:
  - gateways
  - httproutes
  - tcproutes
  - grpcroutes
  verbs: ["*"]
# External Secrets Operator
- apiGroups: ["external-secrets.io"]
  resources:
  - externalsecrets
  - secretstores
  - clustersecretstores
  - pushsecrets
  verbs: ["*"]
# Argo Workflows (for CI/CD pipelines)
- apiGroups: ["argoproj.io"]
  resources:
  - workflows
  - workflowtemplates
  - cronworkflows
  - clusterworkflowtemplates
  verbs: ["*"]
{{- end }}
{{- end }}
