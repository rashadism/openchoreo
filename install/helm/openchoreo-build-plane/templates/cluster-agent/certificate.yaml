{{- if .Values.clusterAgent.enabled }}
{{- if .Values.clusterAgent.tls.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "openchoreo-build-plane.clusterAgent.name" . }}-tls
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-build-plane.labels" . | nindent 4 }}
    app.kubernetes.io/component: cluster-agent
spec:
  secretName: {{ .Values.clusterAgent.tls.secretName }}
  commonName: {{ .Values.clusterAgent.planeID | default .Release.Name }}
  subject:
    organizations:
      - OpenChoreo
  isCA: false
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - client auth
  issuerRef:
    kind: Issuer
    {{- if .Values.clusterAgent.tls.generateCerts }}
    name: {{ include "openchoreo-build-plane.clusterAgent.name" . }}-selfsigned-issuer
    {{- else }}
    name: {{ include "openchoreo-build-plane.clusterAgent.name" . }}-ca-issuer
    {{- end }}
  {{- with .Values.clusterAgent.tls.duration }}
  duration: {{ . }}
  {{- end }}
  {{- with .Values.clusterAgent.tls.renewBefore }}
  renewBefore: {{ . }}
  {{- end }}
{{- end }}
{{- end }}
