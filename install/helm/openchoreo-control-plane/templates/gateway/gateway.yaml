{{- if .Values.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-default
  namespace: {{ .Release.Namespace }}
  {{- with .Values.gateway.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  gatewayClassName: kgateway
  {{- with .Values.gateway.infrastructure }}
  infrastructure:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  listeners:
    - name: http
      protocol: HTTP
      port: {{ .Values.gateway.httpPort | default 80 }}
      allowedRoutes:
        namespaces:
          from: Same
{{- if .Values.gateway.tls.enabled }}
    - name: https
      protocol: HTTPS
      port: {{ .Values.gateway.httpsPort | default 443 }}
      {{- if .Values.gateway.tls.hostname }}
      hostname: {{ .Values.gateway.tls.hostname | quote }}
      {{- end }}
      allowedRoutes:
        namespaces:
          from: Same
      tls:
        mode: Terminate
        certificateRefs:
          {{- range .Values.gateway.tls.certificateRefs }}
          - kind: {{ .kind | default "Secret" }}
            name: {{ .name }}
            {{- with .namespace }}
            namespace: {{ . }}
            {{- end }}
          {{- end }}
{{- end }}
{{- if and .Values.clusterGateway.enabled .Values.clusterGateway.tlsRoute.enabled }}
    - name: tls-passthrough
      protocol: TLS
      port: {{ .Values.gateway.httpsPort | default 443 }}
      hostname: {{ (index .Values.clusterGateway.tlsRoute.hosts 0).host | quote }}
      allowedRoutes:
        namespaces:
          from: Same
      tls:
        mode: Passthrough
{{- end }}
{{- end }}
