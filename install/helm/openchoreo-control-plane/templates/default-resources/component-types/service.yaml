{{ if .Values.global.defaultResources.enabled }}
---
apiVersion: openchoreo.dev/v1alpha1
kind: ComponentType
metadata:
  name: service
  namespace: default
  labels:
    {{- include "openchoreo-control-plane.labels" . | nindent 4 }}
spec:
  workloadType: deployment

  schema:
    types:
      Resources:
        cpu: "string | default=100m"
        memory: "string | default=256Mi"

    parameters:
      replicas: "integer | default=1"
      imagePullPolicy: "string | default=IfNotPresent"
      port: "integer | default=80"
      exposed: "boolean | default=false"

    envOverrides:
      resources:
        requests: Resources
        limits: Resources

  resources:
    - id: deployment
      template:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: ${metadata.name}
          namespace: ${metadata.namespace}
          labels: ${metadata.labels}
        spec:
          replicas: ${parameters.replicas}
          selector:
            matchLabels: ${metadata.podSelectors}
          template:
            metadata:
              labels: ${metadata.podSelectors}
            spec:
              containers:
                - name: main
                  image: ${workload.containers["main"].image}
                  imagePullPolicy: ${parameters.imagePullPolicy}
                  command: |
                    ${has(workload.containers["main"].command) ? workload.containers["main"].command : oc_omit()}
                  args: |
                    ${has(workload.containers["main"].args) ? workload.containers["main"].args : oc_omit()}
                  ports:
                    - name: http
                      containerPort: ${parameters.port}
                      protocol: TCP
                  resources:
                    requests:
                      cpu: ${parameters.resources.requests.cpu}
                      memory: ${parameters.resources.requests.memory}
                    limits:
                      cpu: ${parameters.resources.limits.cpu}
                      memory: ${parameters.resources.limits.memory}
                  envFrom: |
                    ${(has(configurations.configs.envs) && configurations.configs.envs.size() > 0 ?
                      [{
                        "configMapRef": {
                          "name": oc_generate_name(metadata.name, "env-configs")
                        }
                      }] : []) +
                     (has(configurations.secrets.envs) && configurations.secrets.envs.size() > 0 ?
                      [{
                        "secretRef": {
                          "name": oc_generate_name(metadata.name, "env-secrets")
                        }
                      }] : [])}
                  volumeMounts: |
                    ${has(configurations.configs.files) && configurations.configs.files.size() > 0 || has(configurations.secrets.files) && configurations.secrets.files.size() > 0 ?
                      (has(configurations.configs.files) && configurations.configs.files.size() > 0 ?
                        configurations.configs.files.map(f, {
                          "name": "file-mount-"+oc_hash(f.mountPath+"/"+f.name),
                          "mountPath": f.mountPath+"/"+f.name ,
                          "subPath": f.name
                        }) : []) +
                       (has(configurations.secrets.files) && configurations.secrets.files.size() > 0 ?
                        configurations.secrets.files.map(f, {
                          "name": "file-mount-"+oc_hash(f.mountPath+"/"+f.name),
                          "mountPath": f.mountPath+"/"+f.name,
                          "subPath": f.name
                        }) : [])
                    : oc_omit()}    
              volumes: |
                ${has(configurations.configs.files) && configurations.configs.files.size() > 0 || has(configurations.secrets.files) && configurations.secrets.files.size() > 0 ?
                  (has(configurations.configs.files) && configurations.configs.files.size() > 0 ?
                    configurations.configs.files.map(f, {
                      "name": "file-mount-"+oc_hash(f.mountPath+"/"+f.name),
                      "configMap": {
                        "name": oc_generate_name(metadata.name, "config", f.name).replace(".", "-")
                      }
                    }) : []) +
                   (has(configurations.secrets.files) && configurations.secrets.files.size() > 0 ?
                    configurations.secrets.files.map(f, {
                      "name": "file-mount-"+oc_hash(f.mountPath+"/"+f.name),
                      "secret": {
                        "secretName": oc_generate_name(metadata.name, "secret", f.name).replace(".", "-")
                      }
                    }) : [])
                : oc_omit()}   

    - id: service
      template:
        apiVersion: v1
        kind: Service
        metadata:
          name: ${metadata.componentName}
          namespace: ${metadata.namespace}
          labels: ${metadata.labels}
        spec:
          type: ClusterIP
          selector: ${metadata.podSelectors}
          ports:
            - name: http
              port: 80
              targetPort: ${parameters.port}
              protocol: TCP
    - id: httproute
      includeWhen: ${parameters.exposed == true}
      template:
        apiVersion: gateway.networking.k8s.io/v1
        kind: HTTPRoute
        metadata:
          name: ${metadata.name}
          namespace: ${metadata.namespace}
          labels: ${metadata.labels}
        spec:
          parentRefs:
            - name: gateway-external
              namespace: openchoreo-data-plane
          hostnames:
            - ${environment.name}.${environment.vhost}
          rules:
          - matches:
            - path:
                type: PathPrefix
                value: /${metadata.componentName}
            filters:
              - type: URLRewrite
                urlRewrite:
                  path:
                    type: ReplacePrefixMatch
                    replacePrefixMatch: /
            backendRefs:
            - name: ${metadata.componentName}
              port: 80
    - id: env-config
      includeWhen: ${has(configurations.configs.envs) && configurations.configs.envs.size() > 0}
      template:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: ${oc_generate_name(metadata.name, "env-configs")}
          namespace: ${metadata.namespace}
        data: |
          ${has(configurations.configs.envs) ? configurations.configs.envs.transformMapEntry(index, env, {env.name: env.value}) : oc_omit()}
    - id: file-config
      includeWhen: ${has(configurations.configs.files) && configurations.configs.files.size() > 0}
      forEach: ${configurations.configs.files}
      var: config
      template:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: ${oc_generate_name(metadata.name, "config", config.name).replace(".", "-")}
          namespace: ${metadata.namespace}
        data:
          ${config.name}: |
            ${config.value}
    - id: secret-env-external
      includeWhen: ${has(configurations.secrets.envs) && configurations.secrets.envs.size() > 0}
      template:
        apiVersion: external-secrets.io/v1
        kind: ExternalSecret
        metadata:
          name: ${oc_generate_name(metadata.name, "env-secrets")}
          namespace: ${metadata.namespace}
        spec:
          refreshInterval: 15s
          secretStoreRef:
            name: ${dataplane.secretStore}
            kind: ClusterSecretStore
          target:
            name: ${oc_generate_name(metadata.name, "env-secrets")}
            creationPolicy: Owner
          data: |
            ${has(configurations.secrets.envs) ? configurations.secrets.envs.map(secret, {
              "secretKey": secret.name,
              "remoteRef": {
                "key": secret.remoteRef.key,
                "property": has(secret.remoteRef.property) ? secret.remoteRef.property: oc_omit()
              }
            }) : oc_omit()}
    - id: secret-file-external
      includeWhen: ${has(configurations.secrets.files) && configurations.secrets.files.size() > 0}
      forEach: ${configurations.secrets.files}
      var: file
      template:
        apiVersion: external-secrets.io/v1
        kind: ExternalSecret
        metadata:
          name:  ${oc_generate_name(metadata.name, "secret", file.name).replace(".", "-")}
          namespace: ${metadata.namespace}
        spec:
          refreshInterval: 15s
          secretStoreRef:
            name: ${dataplane.secretStore}
            kind: ClusterSecretStore
          target:
            name:  ${oc_generate_name(metadata.name, "secret", file.name).replace(".", "-")}
            creationPolicy: Owner
          data:
            - secretKey: ${file.name}
              remoteRef:
                key: ${file.remoteRef.key}
                property: ${file.remoteRef.property}
{{ end }}
