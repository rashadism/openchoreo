{{- if .Values.clusterGateway.enabled }}
{{- if .Values.clusterGateway.tls.enabled }}
---
# Self-signed issuer for creating the cluster gateway CA
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "openchoreo-control-plane.clusterGateway.name" . }}-ca-issuer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/component: cluster-gateway
spec:
  selfSigned: {}
---
# CA Certificate for signing agent client certificates
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "openchoreo-control-plane.clusterGateway.name" . }}-ca
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/component: cluster-gateway
spec:
  isCA: true
  commonName: openchoreo-cluster-gateway-ca
  subject:
    organizations:
      - OpenChoreo
  secretName: cluster-gateway-ca
  duration: 87600h # 10 years
  renewBefore: 720h # 30 days
  privateKey:
    algorithm: RSA
    size: 4096
    rotationPolicy: Always
  issuerRef:
    name: {{ include "openchoreo-control-plane.clusterGateway.name" . }}-ca-issuer
    kind: Issuer
{{- end }}
{{- end }}
