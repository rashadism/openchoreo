{{- if and .Values.backstage.enabled (not .Values.backstage.tls.enabled) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "openchoreo-control-plane.backstage.name" . }}-csp-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/component: backstage
data:
  app-config.csp.yaml: |
    # Auto-generated by Helm: disable upgrade-insecure-requests when serving over HTTP
    # Helmet's default CSP includes upgrade-insecure-requests which forces browsers to
    # upgrade HTTP sub-resource requests to HTTPS, breaking asset loading without TLS.
    backend:
      csp:
        upgrade-insecure-requests: false
{{- end }}
