{{- if .Values.backstage.enabled }}
{{- if .Values.backstage.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "openchoreo-control-plane.fullname" . }}-ui
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/component: backstage
  {{- with .Values.backstage.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.backstage.ingress.ingressClassName | default .Values.global.ingressClassName }}
  {{- if .Values.backstage.ingress.tls }}
  tls:
    {{- range .Values.backstage.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- if .Values.backstage.ingress.hosts }}
    {{- range .Values.backstage.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "openchoreo-control-plane.fullname" $ }}-ui
                port:
                  number: {{ $.Values.backstage.service.port }}
          {{- end }}
    {{- end }}
    {{- else }}
    - host: {{ include "openchoreo.consoleHost" . | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "openchoreo-control-plane.fullname" . }}-ui
                port:
                  number: {{ .Values.backstage.service.port }}
    {{- end }}
{{- end }}
{{- end }}
