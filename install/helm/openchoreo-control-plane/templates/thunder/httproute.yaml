{{- if and .Values.thunder.enabled .Values.gateway.enabled .Values.thunder.host -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "openchoreo-control-plane.thunder.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/component: thunder
spec:
  parentRefs:
    - name: gateway-default
      namespace: {{ .Release.Namespace }}
  hostnames:
    - {{ .Values.thunder.host | quote }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ include "openchoreo-control-plane.thunder.name" . }}
          port: {{ .Values.thunder.service.port }}
{{- end }}
