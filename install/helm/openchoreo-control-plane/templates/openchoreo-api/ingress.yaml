{{- if and .Values.openchoreoApi.enabled .Values.openchoreoApi.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "openchoreo-control-plane.openchoreoApi.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-server
  {{- with .Values.openchoreoApi.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.openchoreoApi.ingress.ingressClassName }}
  ingressClassName: {{ .Values.openchoreoApi.ingress.ingressClassName }}
  {{- end }}
  {{- if .Values.openchoreoApi.ingress.tls }}
  tls:
    {{- range .Values.openchoreoApi.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.openchoreoApi.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "openchoreo-control-plane.openchoreoApi.name" $ }}
                port:
                  number: 8080
          {{- end }}
    {{- end }}
{{- end }}
