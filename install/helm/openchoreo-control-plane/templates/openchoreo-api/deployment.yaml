{{- if .Values.openchoreoApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openchoreo-control-plane.openchoreoApi.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-server
spec:
  replicas: {{ .Values.openchoreoApi.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/component: api-server
      {{- include "openchoreo-control-plane.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: api-server
        {{- include "openchoreo-control-plane.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "openchoreo-control-plane.openchoreoApi.serviceAccountName" . }}
      {{- if .Values.openchoreoApi.priorityClass.create }}
      priorityClassName: {{ .Values.openchoreoApi.priorityClass.name }}
      {{- end }}
      {{- with .Values.openchoreoApi.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.openchoreoApi.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.openchoreoApi.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.openchoreoApi.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.openchoreoApi.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: api-server
        image: "{{ .Values.openchoreoApi.image.repository }}:{{ .Values.openchoreoApi.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.openchoreoApi.image.pullPolicy }}
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: MCP_TOOLSETS
          value: {{ .Values.openchoreoApi.mcp.toolsets | quote }}
        - name: JWT_ISSUER
          value: {{ .Values.security.oidc.issuer | quote }}
        - name: JWKS_URL
          value: {{ .Values.security.oidc.jwksUrl | default (printf "http://%s-asgardeo-thunder.%s.svc.cluster.local:%d/oauth2/jwks" (include "openchoreo-control-plane.fullname" .) .Release.Namespace (.Values.asgardeoThunder.service.port | int)) | quote }}
        - name: JWT_AUDIENCE
          value: {{ .Values.security.jwt.audience | quote }}
        - name: JWT_DISABLED
          value: "{{ not .Values.security.enabled }}"
        - name: AUTHZ_ENABLED
          value: "{{ .Values.security.authz.enabled }}"
        - name: AUTHZ_DATABASE_PATH
          value: {{ .Values.security.authz.databasePath | quote }}
        - name: AUTHZ_DEFAULT_ROLES_FILE_PATH
          value: {{ .Values.security.authz.defaultRolesFilePath | quote }}
        - name: DATABASE_PATH
          value: {{ .Values.openchoreoApi.database.path | quote }}
        - name: OPENCHOREO_API_CONFIG_PATH
          value: /etc/openchoreo/config.yaml
        volumeMounts:
        - name: data
          mountPath: /var/lib/openchoreo/data
        - name: config
          mountPath: /etc/openchoreo
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.openchoreoApi.resources | nindent 12 }}
        {{- with .Values.openchoreoApi.containerSecurityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
      - name: data
      {{- if .Values.openchoreoApi.database.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "openchoreo-control-plane.openchoreoApi.name" . }}-db
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name: config
        configMap:
          name: {{ include "openchoreo-control-plane.openchoreoApi.name" . }}-config
{{- end }}
