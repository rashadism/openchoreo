apiVersion: v2
name: openchoreo-control-plane
description: A Helm chart for OpenChoreo Control Plane
type: application

# Version strategy: latest-dev for development, replaced by CI for releases
version: 0.0.0-latest-dev
appVersion: "latest-dev"

home: https://github.com/openchoreo/openchoreo
icon: https://openchoreo.dev/img/openchoreo-logo.svg
sources:
  - https://github.com/openchoreo/openchoreo
keywords:
  - openchoreo
  - internal-developer-platform
  - idp
  - kubernetes
  - developer-experience
  - devops
  - platform-engineering
maintainers:
  - name: OpenChoreo Team
    url: https://github.com/openchoreo/openchoreo

dependencies:
  - name: kgateway-crds
    repository: "oci://cr.kgateway.dev/kgateway-dev/charts"
    version: v2.1.1
    condition: gatewayController.enabled
  - name: kgateway
    alias: gateway
    repository: "oci://cr.kgateway.dev/kgateway-dev/charts"
    version: v2.1.1
    condition: gatewayController.enabled
  - name: thunder
    condition: thunder.enabled
    repository: oci://ghcr.io/asgardeo/helm-charts
    version: "0.21.0"
