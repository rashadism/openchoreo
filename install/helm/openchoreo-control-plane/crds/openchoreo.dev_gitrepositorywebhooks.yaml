                - github
                - gitlab
                - bitbucket
                type: string
              repositoryURL:
                description: RepositoryURL is the normalized URL of the git repository
                type: string
              webhookID:
                description: WebhookID is the ID of the webhook in the git provider
                type: string
              webhookSecretRef:
                description: |-
                  WebhookSecretRef is a reference to a Kubernetes Secret containing the webhook secret
                  The secret is auto-generated when the webhook is created
                properties:
