              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: GitRepositoryWebhookSpec defines the desired state of GitRepositoryWebhook
            properties:
              componentReferences:
                description: |-
                  ComponentReferences is a list of components that use this webhook
                  This is used for reference counting
                items:
                  description: ComponentReference represents a reference to a component
                  properties:
                    name:
                      description: Name is the name of the component
                      type: string
                    namespace:
                      description: Namespace is the namespace of the component
                      type: string
