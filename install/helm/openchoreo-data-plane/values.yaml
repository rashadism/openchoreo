# Global values shared across all components
global:
  # Common labels to add to all resources
  commonLabels: {}
  # Base domain for external access (e.g., "apps.openchoreo.example.com")

kubernetesClusterDomain: cluster.local

# Prometheus configurations
kube-prometheus-stack:
  enabled: false
  fullnameOverride: openchoreo-observability

  ## Manages Prometheus and Alertmanager components
  prometheusOperator:
    enabled: true
    fullnameOverride: prometheus-operator

    resources:
      limits:
        cpu: 40m
        memory: 50Mi
      requests:
        cpu: 20m
        memory: 30Mi

  ## Install Prometheus Operator CRDs
  crds:
    enabled: true

  ## Setting to produces cleaner resource names
  cleanPrometheusOperatorObjectNames: true

  ## Deploy a Prometheus instance (Prometheus Operator needs to be enabled for this to work)
  prometheus:
    enabled: true # This section needs to be further configured for Thanos backups, priorityClass etc.
    agentMode: true
    prometheusSpec:
      remoteWrite:
      - url: ""
      # serviceMonitorNamespaceSelector: {}
      # serviceMonitorSelector: {}
      # serviceMonitorSelectorNilUsesHelmValues: false

  ## Configuration for alertmanager
  ## ref: https://prometheus.io/docs/alerting/alertmanager/
  alertmanager:
    enabled: false

  ## Configuration for grafana
  # Values from https://github.com/grafana/helm-charts/blob/main/charts/grafana/values.yaml
  grafana:
    enabled: false

  ## Configuration for kube-state-metrics subchart
  kube-state-metrics:
    fullnameOverride: kube-state-metrics
    collectors:
      - pods
      # Jobs and Services to be added later
    metricAllowlist:
      - kube_pod_completion_time
      - kube_pod_container_resource_limits
      - kube_pod_container_resource_requests
      - kube_pod_info
      - kube_pod_init_container_resource_limits
      - kube_pod_init_container_resource_requests
      - kube_pod_labels
      - kube_pod_start_time
      - kube_pod_status_phase
      # Jobs and Services to be added later
    metricLabelsAllowlist:
      - pods=[openchoreo.dev/component-uid,openchoreo.dev/project-uid,openchoreo.dev/environment-uid]
      # Jobs and Services to be added later

  ## Create default rules for monitoring the cluster
  defaultRules:
    create: false

  ## Openchoreo Observability is not meant for monitoring the kubernetes cluster
  ## Hence, following kube components are disabled
  kubeApiServer:
    enabled: false
  kubeControllerManager:
    enabled: false
  coreDns:
    enabled: false
  kubeEtcd:
    enabled: false
  kubeScheduler:
    enabled: false
  kubeProxy:
    enabled: false
  nodeExporter:
    enabled: false

# Wait job configuration for post-install hooks
waitJob:
  image: bitnamilegacy/kubectl:1.32.4

# customizing the registry configurations
# NOTE: Registry has been moved to Build Plane. This registry is deprecated.
registry:
  enabled: false
  # -- Resource limits and requests for the registry
  resources:
    limits:
      memory: 256Mi
      cpu: 100m
    requests:
      memory: 128Mi
      cpu: 50m
  service:
    # -- NodePort for the registry service
    nodePort: 30003
  # -- Persistent volume storage for the registry
  storage:
    size: 2Gi

# customizing the gateway configurations
# This follows the structure from https://github.com/kgateway-dev/kgateway/blob/main/install/helm/kgateway/values.yaml
# with additional OpenChoreo-specific gateway configuration
gateway:
  # Enable KGateway (controls both kgateway and kgateway-crds installation)
  enabled: true

  # OpenChoreo gateway configuration
  httpPort: 9080
  httpsPort: 9443

  # TLS configuration for HTTPS listeners
  # When cert-manager is available, HTTPS is automatically enabled with self-signed certificates
  tls:
    # -- Cert-manager ClusterIssuer to use for certificate generation
    # Defaults to openchoreo-selfsigned-issuer if not specified
    clusterIssuer: ""
    # -- Hostname for the HTTPS listener
    # Defaults to *.openchoreoapis.localhost if not specified
    hostname: "*.openchoreoapis.localhost"
    # -- Secret name for the TLS certificate
    # Defaults to openchoreo-gateway-tls if not specified
    certName: "openchoreo-gateway-tls"

  # KGateway controller configuration
  controller:
    replicaCount: 1
    logLevel: info
    image:
      registry: ""
      repository: kgateway
      pullPolicy: IfNotPresent
      tag: ""
    service:
      type: ClusterIP
      ports:
        grpc: 9977
        agwGrpc: 9978
        health: 9093
        metrics: 9092
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi

  # Agent Gateway - disabled by default for MCP server and REST API connectivity
  agentgateway:
    enabled: false

  # Envoy - enabled by default for traffic routing
  envoy:
    enabled: true
    # Mount /tmp as emptyDir volume to fix Envoy temporary file creation issues
    # Enable this if gateway pods crash with "Failed to create temporary file" errors
    # Common on: macOS with Docker Desktop/Colima with Rosetta enabled.
    mountTmpVolume: false

  # Image configuration
  image:
    registry: cr.kgateway.dev/kgateway-dev
    tag: ""
    pullPolicy: IfNotPresent

# customizing the external-secrets configurations
external-secrets:
  enabled: false
  fullnameOverride: external-secrets
  nameOverride: external-secrets

# Fake Secret Store configuration for development
# Users should override this with their own ClusterSecretStore
fakeSecretStore:
  enabled: true
  name: default
  secrets:
    - key: github-pat
      value: "fake-github-token-for-development"
    - key: username
      value: "dev-user"
    - key: password
      value: "dev-password"
    - key: RCA_LLM_API_KEY
      value: "fake-llm-api-key-for-development"

# Customizing networking configurations
networking:
  enabled: true

# Customizing security configurations
security:
  enabled: true

# Customizing overall observability configurations
observability:
  enabled: true
  observabilityPlaneUrl: ""
  # Master switch for all metrics collection (L7 visibility + ServiceMonitors)
  metrics:
    enabled: false  # Enable after observability-plane is installed
  logging:
    enabled: false  # Enable after observability-plane is installed
    publishers:
      fluentbit:
        enabled: true

# Customizing Fluent Bit configurations
fluentBit:
  enabled: true
  image:
    repository: fluent/fluent-bit
    tag: "2.1.10"
    pullPolicy: IfNotPresent

  config:
    service:
      flush: 1
      logLevel: info
      daemon: off

    input:
      name: tail
      tag: "kube.*"
      # TODO: The openchoreo-ci namespace should not be included in the Data Plane by default;
      # it should be overridden in the single-cluster setup.
      path: "/var/log/containers/*_openchoreo-*_*.log,/var/log/containers/*_dp-*_*.log,/var/log/containers/*_openchoreo-ci-*_*.log"
      excludePath: "/var/log/containers/*opensearch*_openchoreo-observability-plane_*.log,/var/log/containers/*fluent-bit*_openchoreo-data-plane_*.log"
      parser: docker
      inotifyWatcher: false
      db: "/var/log/flb_kube.db"
      memBufLimit: "256MB"
      skipLongLines: true
      refreshInterval: 10

    filter:
      name: kubernetes
      match: "kube.*"
      kubeURL: "https://kubernetes.default.svc:443"
      kubeCAFile: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
      kubeTokenFile: "/var/run/secrets/kubernetes.io/serviceaccount/token"
      kubeTagPrefix: "kube.var.log.containers."
      mergeLog: true
      mergeLogKey: "log_processed"
      k8sLoggingParser: true
      k8sLoggingExclude: false

    output:
      name: opensearch
      match: "kube.*"
      type: flb_type
      logstashFormat: true
      logstashPrefix: container-logs
      timeKey: "@timestamp"
      traceError: true
      suppressTypeName: true

    # OpenSearch connection configuration
    opensearch:
      host: "opensearch.openchoreo-observability-plane.svc.cluster.local"
      port: "9200"
      authentication:
        basicauth:
          username: "admin"
          password: "ThisIsTheOpenSearchPassword1"
      tls: true
      tlsVerify: false

    parser:
      name: docker
      format: json
      timeKey: time
      timeFormat: "%Y-%m-%dT%H:%M:%S.%L"
      timeKeep: true

  rbac:
    create: true
    serviceAccountName: fluent-bit

  hostPaths:
    varLog: /var/log
    dockerContainers: /var/lib/docker/containers

opentelemetry-collector:
  enabled: false
  clusterRole:
    create: true
    rules:
      - apiGroups: [""]
        resources: ["pods"]
        verbs: ["list", "watch"]
      - apiGroups: ["apps"]
        resources: ["replicasets"]
        verbs: ["list","watch"]

  configMap:
    create: false
    existingName: "opentelemetry-collector-config"

  fullnameOverride: "opentelemetry-collector"

  image:
    repository: otel/opentelemetry-collector-contrib

  mode: deployment

  resources:
    limits:
      cpu: 100m
      memory: 200Mi
    requests:
      cpu: 50m
      memory: 100Mi


# Cluster Agent configuration
# The agent connects to the control plane cluster gateway via WebSocket
clusterAgent:
  enabled: true
  name: cluster-agent-dataplane
  replicas: 1
  image:
    repository: ghcr.io/openchoreo/cluster-agent
    tag: "" # If no value is set, use Chart.AppVersion
    pullPolicy: IfNotPresent
  # Server URL of the cluster gateway in control plane
  serverUrl: wss://cluster-gateway.openchoreo-control-plane.svc.cluster.local:8443/ws
  # Name of this data plane
  planeName: default
  # Type of plane (dataplane or buildplane)
  planeType: dataplane
  # DNS rewrite configuration (for multi-cluster k3d setups)
  # When enabled, configures CoreDNS to rewrite *.openchoreo.localhost to host.k3d.internal
  dnsRewrite:
    enabled: false
  heartbeatInterval: 30s
  reconnectDelay: 5s
  logLevel: info
  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "100m"
      memory: "256Mi"
  serviceAccount:
    create: true
    name: cluster-agent-dataplane
    annotations: {}
  rbac:
    create: true
  priorityClass:
    create: false
    name: cluster-agent-dataplane
    value: 900000
  tls:
    enabled: true
    # Generate client certificates locally using cert-manager (multi-cluster setup)
    # Set to true when the data plane is in a different cluster from control plane
    # When true, cert-manager will generate the client certificates instead of copying CA from control plane
    generateCerts: false
    # Secret containing client certificate and key
    secretName: cluster-agent-tls
    clientSecretName: cluster-agent-tls
    # ConfigMap containing server CA certificate for verifying gateway
    serverCAConfigMap: cluster-gateway-ca
    # Optional: Inline server CA certificate value (PEM format)
    # For multi-cluster setup where agent needs to verify gateway server
    # If provided, this value is used instead of copying from control plane
    serverCAValue: ""
    # CA secret for signing agent client certificates
    # Option 1: Reference existing secret (single-cluster setup)
    # This should be the name of the cluster-gateway-ca secret created in control plane
    caSecretName: cluster-gateway-ca
    # Namespace where the CA secret exists (control plane namespace)
    caSecretNamespace: openchoreo-control-plane
    # Option 2: Inline CA certificate value (PEM format, multi-cluster setup)
    # If provided, this takes precedence over caSecretName/caSecretNamespace
    # Use this when data plane is in a different cluster from control plane
    caValue: ""
    # Certificate duration and renewal
    duration: 2160h # 90 days
    renewBefore: 360h # 15 days
  # Namespace where cluster-gateway CA exists (control plane namespace)
  serverCANamespace: openchoreo-control-plane
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
  podAnnotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

# API Platform configuration
api-platform:
  enabled: false
  gateway:
    helm:
      chartName: "oci://ghcr.io/wso2/api-platform/helm-charts/gateway"
    values:
      gateway:
        config:
          policy_configurations:
            JWTAuth_v010:
              KeyManagers:
              - name: ThunderKeyManager
                issuer: thunder
                jwks:
                  remote:
                    uri: http://thunder-service.openchoreo-control-plane:8090/oauth2/jwks
                    skipTlsVerify: true
              JwksCacheTtl: "5m"
              JwksFetchTimeout: "5s"
              JwksFetchRetryCount: 3
              JwksFetchRetryInterval: "2s"
              AllowedAlgorithms:
                - RS256
                - ES256
              Leeway: "30s"
              AuthHeaderScheme: Bearer
              HeaderName: Authorization
              OnFailureStatusCode: 401
              ErrorMessageFormat: json
              ErrorMessage: "Authentication failed."
              ValidateIssuer: true  

