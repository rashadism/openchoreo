# permissions for end users to view componenttypes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: openchoreo
    app.kubernetes.io/managed-by: kustomize
  name: componenttype-viewer-role
rules:
- apiGroups:
  - openchoreo.dev
  resources:
  - componenttypes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - openchoreo.dev
  resources:
  - componenttypes/status
  verbs:
  - get