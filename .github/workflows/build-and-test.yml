name: Build and Test
on:
  push:
    branches:
      - "main"
      - "release-v*"
  pull_request:
    branches:
      - "main"
      - "release-v*"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Run linter
        run: make lint

  gen-check:
    name: Code Generation
    runs-on: ubuntu-24.04
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Run Code Generation Checks
        run: make code.gen-check

  test:
    name: Tests
    runs-on: ubuntu-24.04
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Running Tests
        run: |
          make test

  build:
    name: Build
    runs-on: ubuntu-24.04
    needs: [ lint, gen-check, test ]
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Build multiarch binaries
        run: |
          # Build all binaries for Linux (amd64, arm64)
          make go.build-multiarch GO_TARGET_PLATFORMS="linux/amd64 linux/arm64"

          # Build choreoctl for Darwin and Windows
          make go.build-multiarch.choreoctl GO_TARGET_PLATFORMS="darwin/amd64 darwin/arm64 windows/amd64 windows/arm64"

      - name: Upload choreoctl binaries
        uses: actions/upload-artifact@v4
        with:
          name: choreoctl
          path: bin/dist/**/choreoctl

      - name: Upload manager binaries
        uses: actions/upload-artifact@v4
        with:
          name: manager
          path: bin/dist/**/manager

      - name: Upload openchoreo-api binaries
        uses: actions/upload-artifact@v4
        with:
          name: openchoreo-api
          path: bin/dist/**/openchoreo-api

      - name: Upload observer binaries
        uses: actions/upload-artifact@v4
        with:
          name: observer
          path: bin/dist/**/observer

  publish:
    name: ${{ github.event_name == 'push' && 'Publish' || 'Verify Packaging' }}
    runs-on: ubuntu-24.04
    needs: [ build ]
    permissions:
      packages: write
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Download choreoctl binaries
        uses: actions/download-artifact@v4
        with:
          name: choreoctl
          path: bin/dist

      - name: Download manager binaries
        uses: actions/download-artifact@v4
        with:
          name: manager
          path: bin/dist

      - name: Download openchoreo-api binaries
        uses: actions/download-artifact@v4
        with:
          name: openchoreo-api
          path: bin/dist

      - name: Download observer binaries
        uses: actions/download-artifact@v4
        with:
          name: observer
          path: bin/dist

      - name: Set executable permissions
        # See: https://github.com/actions/download-artifact/issues/14
        run: |
          chmod +x bin/dist/linux/amd64/choreoctl
          chmod +x bin/dist/linux/arm64/choreoctl
          chmod +x bin/dist/darwin/amd64/choreoctl
          chmod +x bin/dist/darwin/arm64/choreoctl
          chmod +x bin/dist/linux/amd64/manager
          chmod +x bin/dist/linux/arm64/manager
          chmod +x bin/dist/linux/amd64/openchoreo-api
          chmod +x bin/dist/linux/arm64/openchoreo-api
          chmod +x bin/dist/linux/amd64/observer
          chmod +x bin/dist/linux/arm64/observer

      - name: Login to GitHub container registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup docker multiarch
        run: make docker.setup-multiarch

      - name: Set commit SHA
        run: echo "GIT_SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: ${{ github.event_name == 'push' && 'Build and push' || 'Build' }} multiarch commit images
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "Building and pushing Docker images with tag ${{ env.GIT_SHA_SHORT }}..."
            make docker.push-multiarch TAG=${{ env.GIT_SHA_SHORT }}
          else
            echo "Building Docker images for PR verification..."
            make docker.build-multiarch TAG=pr-${{ github.event.pull_request.number }}
          fi

      - name: Build and push multiarch latest-dev images
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: make docker.push-multiarch

      - name: ${{ github.event_name == 'push' && 'Package and push' || 'Package' }} helm charts
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Packaging and pushing Helm charts..."
            make helm-push
          else
            echo "Packaging Helm charts for verification..."
            make helm-package
          fi
