name: Build and Test
on:
  push:
    branches:
      - "main"
      - "release-v*"
  pull_request:
    branches:
      - "main"
      - "release-v*"

permissions:
  contents: read

env:
  IMAGE_PLATFORMS: ${{ github.event_name == 'push' && 'linux/amd64 linux/arm64' || 'linux/amd64' }}
  CLI_EXTRA_PLATFORMS: ${{ github.event_name == 'push' && 'darwin/amd64 darwin/arm64 windows/amd64 windows/arm64' || '' }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Clone the code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Run linter
        run: make lint

  gen-check:
    name: Code Generation
    runs-on: ubuntu-24.04
    steps:
      - name: Clone the code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Run Code Generation Checks
        run: make code.gen-check

  test:
    name: Tests
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write # Required for Codecov OIDC
    steps:
      - name: Clone the code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Running Tests
        run: |
          make test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: ./cover.out
          fail_ci_if_error: ${{ github.event_name == 'push' }}
          use_oidc: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork) }}

  build:
    name: Build
    runs-on: ubuntu-24.04
    steps:
      - name: Clone the code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Build multiarch binaries
        run: |
          make go.build-multiarch GO_TARGET_PLATFORMS="${{ env.IMAGE_PLATFORMS }}"

          # Build occ for extra platforms (push only)
          if [[ -n "${{ env.CLI_EXTRA_PLATFORMS }}" ]]; then
            make go.build-multiarch.occ GO_TARGET_PLATFORMS="${{ env.CLI_EXTRA_PLATFORMS }}"
          fi

      - name: Upload occ binaries
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: occ
          path: bin/dist/**/occ

      - name: Upload manager binaries
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: manager
          path: bin/dist/**/manager

      - name: Upload openchoreo-api binaries
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: openchoreo-api
          path: bin/dist/**/openchoreo-api

      - name: Upload observer binaries
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: observer
          path: bin/dist/**/observer

      - name: Upload cluster-gateway binaries
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: cluster-gateway
          path: bin/dist/**/cluster-gateway

      - name: Upload cluster-agent binaries
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: cluster-agent
          path: bin/dist/**/cluster-agent

  publish:
    name: ${{ github.event_name == 'push' && 'Publish' || 'Verify Packaging' }}
    runs-on: ubuntu-24.04
    needs: [ lint, gen-check, test, build ]
    permissions:
      packages: write
    steps:
      - name: Clone the code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Download occ binaries
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: occ
          path: bin/dist

      - name: Download manager binaries
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: manager
          path: bin/dist

      - name: Download openchoreo-api binaries
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: openchoreo-api
          path: bin/dist

      - name: Download observer binaries
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: observer
          path: bin/dist

      - name: Download cluster-gateway binaries
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: cluster-gateway
          path: bin/dist

      - name: Download cluster-agent binaries
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: cluster-agent
          path: bin/dist

      - name: Set executable permissions
        # See: https://github.com/actions/download-artifact/issues/14
        run: find bin/dist -type f -exec chmod +x {} +
          
      - name: Login to GitHub container registry
        if: github.event_name == 'push'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup docker multiarch
        run: make docker.setup-multiarch

      - name: Set commit SHA
        run: echo "GIT_SHA_SHORT=$(git rev-parse --short=8 HEAD)" >> $GITHUB_ENV

      - name: ${{ github.event_name == 'push' && 'Build and push' || 'Build' }} multiarch commit images
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "Building and pushing Docker images with tag ${{ env.GIT_SHA_SHORT }}..."
            make docker.push-multiarch TAG=${{ env.GIT_SHA_SHORT }}
          else
            echo "Building Docker images for PR verification..."
            make docker.build-multiarch TAG=pr-${{ github.event.pull_request.number }} IMAGE_TARGET_PLATFORMS="${{ env.IMAGE_PLATFORMS }}"
          fi

      - name: Build and push multiarch latest-dev images
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: make docker.push-multiarch

      - name: ${{ github.event_name == 'push' && 'Package and push' || 'Package' }} helm charts
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # Push per-commit SHA version (main + release-v* branches)
            echo "Packaging and pushing Helm charts with SHA ${{ env.GIT_SHA_SHORT }}..."
            make helm-push TAG=${{ env.GIT_SHA_SHORT }} HELM_CHART_VERSION=0.0.0-${{ env.GIT_SHA_SHORT }}

            # Also push latest-dev for main branch only
            if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
              echo "Packaging and pushing Helm charts as latest-dev..."
              make helm-push TAG=latest-dev HELM_CHART_VERSION=0.0.0-latest-dev
            fi
          else
            echo "Packaging Helm charts for verification..."
            make helm-package
          fi
