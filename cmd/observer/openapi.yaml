          type: string
          description: Sort order for traces
          enum: [asc, desc]
          default: desc
          example: "desc"
        componentNames:
          type: array
          items:
            type: string
          description: Component names to filter traces
          example: ["my-component", "my-component-2"]
        projectName:
          type: string
          description: Project name
          example: "my-project"
        environmentName:
          type: string
          description: Environment name
          example: "my-environment"
        namespaceName:
          type: string
          description: Namespace name
          example: "my-namespace"

    MetricsRequest:
      type: object
      required:
        - componentId
        - environmentId
        - projectId
        - componentName
        - projectName
        - namespaceName
        - environmentName
